      - name: Set Argo CD Custom Values
        run: |
          cat > values.yaml <<-EOF
          configs:
            cm:
              kustomize.buildOptions: --enable-helm --enable-alpha-plugins --enable-exec
          repoServer:
            env:
              - name: SOPS_AGE_KEY_FILE
                value: /.config/sops/age/key.txt
            volumes:
              - name: custom-tools
                emptyDir: {}
              - name: sops-age
                secret:
                  secretName: sops-age
            initContainers:
              - name: install-ksops
                image: viaductoss/ksops:v4.3.3
                command: ["/bin/sh", "-c"]
                args:
                  - echo "Installing KSOPS...";
                    mv ksops /custom-tools/;
                    mv kustomize /custom-tools/;
                    echo "Done.";
                volumeMounts:
                  - mountPath: /custom-tools
                    name: custom-tools
            volumeMounts:
              - mountPath: /usr/local/bin/kustomize
                name: custom-tools
                subPath: kustomize
              - mountPath: /usr/local/bin/ksops
                name: custom-tools
                subPath: ksops
              - mountPath: /.config/sops/age/key.txt
                name: sops-age
                subPath: key.txt
          EOF

      - name: Generate Diff
        run: |
          docker run \
            --network=host \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd)/main:/base-branch \
            -v $(pwd)/pull-request:/target-branch \
            -v $(pwd)/output:/output \
            -v $(pwd)/secrets:/secrets \
            -v $(pwd)/values.yaml:/argocd-config/values.yaml \
            -e TARGET_BRANCH=refs/pull/${{ github.event.number }}/merge \
            -e REPO=${{ github.repository }} \
            dagandersen/argocd-diff-preview:v0.1.10 \
            --diff-ignore="install_id|install_time|checksum|caBundle"

      - name: Post diff as comment
        run: |
          gh pr comment ${{ github.event.number }} --repo ${{ github.repository }} --body-file output/diff.md --edit-last || \
          gh pr comment ${{ github.event.number }} --repo ${{ github.repository }} --body-file output/diff.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}