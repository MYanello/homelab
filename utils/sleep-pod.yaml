apiVersion: v1
kind: Pod
metadata:
  name: netshoot
  labels:
    app: netshoot
spec:
  containers:
  - name: nettools
    image: nicolaka/netshoot:latest
    command: ["/bin/sh", "-c", "sleep infinity"]
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"
    volumeMounts:
      - name: data-vol
        mountPath: /data
  restartPolicy: Never
  volumes:
    - name: data-vol
      persistentVolumeClaim:
        claimName: db