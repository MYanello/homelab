apiVersion: v1
kind: Pod
metadata:
  name: debug
  labels:
    app: debug
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - marcus-server
  # imagePullSecrets:
  #   - name: gitea-pull-secrets
#  serviceAccountName: external-secrets
  containers:
  - name: debug
    image: ubuntu:latest
    command: ["/bin/sh", "-c", "sleep infinity"]
    # volumeMounts:
    # - mountPath: /credentials
    #   name: cloud-credentials
    # securityContext:
    #   runAsUser: 0
    #   runAsGroup: 0
    # resources:
    #   requests:
    #     memory: "64Mi"
    #     cpu: "250m"
    #   limits:
    #     memory: "128Mi"
    #     cpu: "500m"
    volumeMounts:
      - name: pvc-config
        mountPath: /pvc/config
      - name: old-config
        mountPath: /old/config
      - name: pvc-library
        mountPath: /pvc/library
      - name: old-library
        mountPath: /old/library
      - name: pvc-ingest
        mountPath: /pvc/ingest
      - name: old-ingest
        mountPath: /old/ingest
  restartPolicy: Never
  volumes:
  # - name: cloud-credentials
  #   secret:
  #     defaultMode: 420
  #     secretName: cloud-credentials
    - name: old-config
      hostPath: 
        path: /zpool/k8s/calibre/config
    - name: old-library
      hostPath: 
        path: /zpool/k8s/calibre/library
    - name: old-ingest
      hostPath: 
        path: /zpool/k8s/calibre/ingest
    - name: pvc-config
      persistentVolumeClaim:
        claimName: config
    - name: pvc-library
      persistentVolumeClaim:
        claimName: library
    - name: pvc-ingest
      persistentVolumeClaim:
        claimName: ingest


