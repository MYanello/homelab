---
apiVersion: v1
kind: Service
metadata:
  # annotations:
  # tailscale.com/expose: "true"
  labels:
    app: httpbin
  name: httpbin
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 80
  selector:
    app: httpbin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: httpbin
  name: httpbin
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: httpbin
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      containers:
        - image: kennethreitz/httpbin:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "1"
              memory: 512Mi
          name: httpbin
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
