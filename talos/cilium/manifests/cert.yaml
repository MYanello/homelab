apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cilium-public
spec:
  commonName: yanello.net
  dnsNames:
  - "*.t.yanello.net"
  - t.yanello.net
  secretName: cilium-public
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cilium-ingress-cert
spec:
  commonName: yanello.internal
  dnsNames:
  - "*.t.yanello.internal"
  - t.yanello.internal
  secretName: cilium-ingress-cert
  issuerRef:
    name: cilium-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cilium-issuer
spec:
  selfSigned: {}