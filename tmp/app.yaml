apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-metrics
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    name: in-cluster
    namespace: victoria-metrics
  project: default
  source:
    repoURL: https://victoriametrics.github.io/helm-charts/
    targetRevision: "*"
    chart: victoria-metrics-cluster
    helm:
      valuesObject:
        vmstorage:
          persistentVolume:
            enabled: true
            size: 100Gi
            storageClassName: nfs-storage
        vminsert:
          ingress:
            enabled: true
            hosts:
              - name: vm.k8s.yanello.net
                path:
                  - /select
                port: http
            ingressClassName: nginx
        vmselect:
          ingress:
            enabled: true
            hosts:
              - name:  vm.k8s.yanello.net
                path:
                  - /insert
                port: http
            ingressClassName: nginx