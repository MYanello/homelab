apiVersion: apps/v1
kind: Deployment
metadata:
  name: epic-games
  labels:
    app: epic-games
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: epic-games
  template:
    metadata:
      labels:
        app: epic-games
    spec:
      containers:
        - name: epic-games
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              protocol: TCP
              name: http
          image: harbor.yanello.net/ghcr-cache/claabs/epicgames-freegames-node:debian@sha256:d53b8666d377e43e89f831dcbb5d6821578075ecd63a16aa2c7a2822479007c5
          volumeMounts:
            - mountPath: /usr/app/config/config.json5
              name: config
              subPath: config
          resources:
            limits:
              cpu: 100m
              memory: 1Gi
            requests:
              cpu: 1m
              memory: 300Mi
      volumes:
        - name: config
          secret:
            secretName: epic-games-config
