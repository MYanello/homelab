---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bitwarden-sync
  name: bitwarden-sync
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: bitwarden-sync
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: bitwarden-sync
    spec:
      containers:
        - image: docker.io/reaper0x1/bitwarden-portal:1.0.2@sha256:a1502fa9af9537e537dc1aa6e189fd39ed8c690fd6eecbd8cb9a0ca10b26b3ea
          imagePullPolicy: Always
          name: bitwarden-sync
          env:
            - name: CRON_SCHEDULE
              value: "0 0 * * *" # daily at noon
            - name: TZ
              value: "America/Chicago"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: ENABLE_PRUNING
              value: "true"
            - name: RETENTION_DAYS
              value: "0"
            - name: MIN_FILES
              value: "0"
          envFrom:
            - secretRef:
                name: bw-sync
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              memory: 500Mi
          securityContext:
            runAsUser: 0
            runAsGroup: 0
      restartPolicy: Always
