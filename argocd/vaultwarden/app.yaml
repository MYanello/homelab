apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vaultwarden
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      selfHeal: false
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    name: in-cluster
    namespace: vaultwarden
  project: default
  sources:
    - repoURL: https://github.com/myanello/homelab.git
      targetRevision: HEAD
      path: argocd/vaultwarden/manifests
    - repoURL: https://guerzon.github.io/vaultwarden
      targetRevision: "0.31.8"
      chart: vaultwarden
      helm:
        valuesObject:
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - marcus-server
          domain: "https://bitwarden.yanello.net"
          signupsAllowed: false
          replicas: 1
          storage:
            data:
              name: vaultwarden-data
              size: 15Gi
              class: nfs-storage
              keepPvc: true
              accessMode: ReadWriteMany
            attachments:
              name: vaultwarden-data
              keepPvc: true
              accessMode: ReadWriteMany
              size: 15Gi
              class: nfs-storage
          adminToken:
            existingSecret: vw-admin-secret
            existingSecretKey: adminToken
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 20m
              memory: 100Mi