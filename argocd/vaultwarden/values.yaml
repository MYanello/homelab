affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - marcus-server
domain: "https://bitwarden.yanello.net"
signupsAllowed: false
replicas: 3
storage:
  data:
    name: vaultwarden-data
    size: 15Gi
    class: nfs-storage
    keepPvc: true
    accessMode: ReadWriteMany
  attachments:
    name: vaultwarden-data
    keepPvc: true
    accessMode: ReadWriteMany
    size: 15Gi
    class: nfs-storage
adminToken:
  existingSecret: vw-admin-secret
  existingSecretKey: adminToken
resources:
  limits:
    cpu: 200m
    memory: 200Mi
  requests:
    cpu: 20m
    memory: 100Mi