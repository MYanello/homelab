apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-apps
spec:
  generators:
  - git:
      repoURL: https://github.com/myanello/homelab
      revision: main
      directories:
      - path: argocd/apps/**
  template:
    metadata:
      name: '{{path.basename}}-app'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/myanello/homelab
        targetRevision: main
        path: '{{path}}'
      destination:
        name: 'in-cluster'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
