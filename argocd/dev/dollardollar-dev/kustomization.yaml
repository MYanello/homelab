apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./manifests/sts.yaml
  - ./manifests/deploy.yaml
  - ./manifests/svc.yaml
  - ./manifests/http-route.yaml
  
generators:
  - ./manifests/secret-generator.yaml
  
patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 0
    target:
      kind: Deployment
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 0
    target:
      kind: StatefulSet