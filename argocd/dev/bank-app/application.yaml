apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bank-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://codeberg.org/marcusjy/bank-app.git
    targetRevision: main   
    path: deployment
  destination:
    server: in-cluster
    namespace: bank-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true