replicaCount: 1

persistence:
  enabled: true
  storageClass: truenas-ssd-nfs
  size: 10Gi

livenessProbe:
  enabled: true
startupProbe:
  enabled: true
readinessProbe:
  enabled: true

nextcloud:
  host: nextcloud.yanello.net
  existingSecret:
    enabled: true
    secretName: nextcloud-secrets
    usernameKey: NEXTCLOUD_ADMIN_USER
    passwordKey: NEXTCLOUD_ADMIN_PASSWORD
    smtpUsernameKey: SMTP_NAME
    smtpPasswordKey: SMTP_PASSWORD
    smtpHostKey: SMTP_HOST
  mail:
    enabled: true
    fromAddress: marcus
    domain: gmail.com
    smtp:
      port: 465
      secure: ssl
  trustedDomains:
    - nextcloud.yanello.net
  extraEnv:
    - name: OVERWRITEPROTOCOL
      value: https
    - name: OVERWRITEHOST
      value: nextcloud.yanello.net
    - name: OVERWRITECLIURL
      value: https://nextcloud.yanello.net
    - name: APACHE_DISABLE_REWRITE_IP
      value: "1"
    - name: TRUSTED_PROXIES
      value: 10.42.0.0/16
    - name: FORWARDED_FOR_HEADERS
      value: HTTP_X_FORWARDED_FOR
  objectStore:
    s3:
      enabled: true
      region: "us-west-004"
      usePathStyle: true
      existingSecret: nextcloud-secrets
      secretKeys:
        host: s3-host
        accessKey: s3-access-key
        secretKey: s3-secret-key
        bucket: s3-bucket
  configs:
    other.config.php: |-
      <?php
      $CONFIG = array (
        'maintenance_window_start' => 9,
        'allow_local_remote_servers' => true,
      );
  podSecurityContext:
    fsGroup: 3000
    runAsUser: 3000
    runAsGroup: 3000
  securityContext:
    runAsUser: 3000
    runAsGroup: 3000
nginx:
  securityContext:
    runAsUser: 3000
    runAsGroup: 3000
cronjob:
  enabled: true
redis:
  enabled: true
  global:
    storageClass: longhorn
  master:
    persistence:
      enabled: false
  replica:
    persistence:
      enabled: false

service:
  type: LoadBalancer
  loadBalancerIP: 10.10.8.6

internalDatabase:
  enabled: false

externalDatabase:
  enabled: true
  existingSecret:
    enabled: true
    secretName: nextcloud-secrets
    usernameKey: db-username
    passwordKey: mariadb-password

mariadb:
  tls:
    enabled: true
  enabled: true
  auth:
    existingSecret: nextcloud-secrets
  global:
    defaultStorageClass: longhorn-xfs
  primary:
    persistence:
      enabled: true
      storageClass: longhorn-xfs
