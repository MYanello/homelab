apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: change-detection
  name: change-detection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: change-detection
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: change-detection
    spec:
      containers:
        - image: ghcr.io/dgtlmoon/changedetection.io:latest@sha256:1968996b70b290e6abba667b565f8a4ef222fb47a4aedf9bb70f18c83f51615c
          imagePullPolicy: IfNotPresent
          name: change-detection
          env:
            - name: PLAYWRIGHT_DRIVER_URL
              value: "ws://playwright:3000/?stealth=1&--disable-web-security=true"
            - name: BASE_URL
              value: "https://change.yanello.net"
          ports:
            - containerPort: 5000
              protocol: TCP
          volumeMounts:
            - mountPath: /datastore
              name: data
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5
      restartPolicy: Always
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: playwright
  name: playwright
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playwright
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: playwright
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      containers:
        - image: browserless/chrome:1.61-chrome-stable@sha256:efac47cfff3830d9a50b27d29f8bbb61949058ae336c823fbe9bd3c0d1debcc8
          imagePullPolicy: IfNotPresent
          name: playwright
          resources:
            requests:
              memory: "500Mi"
              cpu: "10m"
            limits:
              memory: "4Gi"
              cpu: "1000m"
          env:
            - name: SCREEN_WIDTH
              value: "1920"
            - name: SCREEN_HEIGHT
              value: "1080"
            - name: ENABLE_DEBUGGER
              value: "false"
            - name: PREBOOT_CHROME
              value: "true"
            - name: MAX_CONCURRENT_SESSIONS
              value: "10"
            - name: CONNECTION_TIMEOUT
              value: "30000"
            - name: CHROME_REFRESH_TIME
              value: "600000"
            - name: DEFAULT_BLOCK_ADS
              value: "true"
            - name: DEFAULT_STEALTH
              value: "true"
            - name: DEFAULT_IGNORE_HTTPS_ERRORS
              value: "true"
          ports:
            - containerPort: 3000
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
