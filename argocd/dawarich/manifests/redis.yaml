apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dawarich-redis
spec:
  serviceName: dawarich-redis
  replicas: 1
  selector:
    matchLabels:
      app: dawarich-redis
  template:
    metadata:
      labels:
        app: dawarich-redis
      annotations:
        backup.velero.io/backup-volumes: data
    spec:
      containers:
      - name: redis
        image: redis:7.4-alpine@sha256:3b73847e72874be07e6657b129a94761662b79bc0f679273757d4218573b2a98
        command: ["redis-server"]
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: data
          mountPath: /data
        - name: shared
          mountPath: /shared
        livenessProbe:
          exec:
            command: ["redis-cli", "--raw", "incr", "ping"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          exec:
            command: ["redis-cli", "--raw", "incr", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: shared
        persistentVolumeClaim:
          claimName: dawarich-shared
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: truenas-ssd
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: dawarich-redis
spec:
  selector:
    app: dawarich-redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  clusterIP: None
