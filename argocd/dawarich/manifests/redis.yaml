---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dawarich-redis
spec:
  serviceName: dawarich-redis
  replicas: 1
  selector:
    matchLabels:
      app: dawarich-redis
  template:
    metadata:
      labels:
        app: dawarich-redis
      annotations:
        backup.velero.io/backup-volumes: data-dawarich-redis-0
    spec:
      containers:
        - name: redis
          image: docker.io/redis:8.4-alpine@sha256:e55195a3afbb812a14306909caad6583a1ab6c79f393f53490e42cb2111084a9
          command: ["redis-server"]
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: data
              mountPath: /data
            - name: shared
              mountPath: /shared
          livenessProbe:
            exec:
              command: ["redis-cli", "--raw", "incr", "ping"]
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            exec:
              command: ["redis-cli", "--raw", "incr", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
      volumes:
        - name: shared
          persistentVolumeClaim:
            claimName: dawarich-shared
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: truenas-ssd
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: dawarich-redis
spec:
  selector:
    app: dawarich-redis
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  clusterIP: None
