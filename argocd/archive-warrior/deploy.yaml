apiVersion: apps/v1
kind: Deployment
metadata:
  name: warrior
  labels:
    app: warrior
spec:
  replicas: 6
  selector:
    matchLabels:
      app: warrior
  template:
    metadata:
      labels:
        app: warrior
    spec:
      containers:
      - image: atdr.meo.ws/archiveteam/warrior-dockerfile:latest@sha256:0404579c23edf10f722d6efc02d026721936ffd3531e303b8f9c071cc8de4788
        name: warrior
        ports:
            - containerPort: 8001
              protocol: TCP
        resources:
          limits:
            cpu: "1000m"
            memory: "1200Mi"
          requests:
            cpu: "50m"
            memory: "750Mi"
        env:
        - name: DOWNLOADER
          value: mjy
        - name: SELECTED_PROJECT
          value: auto
        - name: CONCURRENT_ITEMS
          value: "5"
        - name: SHARED_RSYNC_THREADS
          value: "20"
      nodeSelector:
        kubernetes.io/arch: amd64