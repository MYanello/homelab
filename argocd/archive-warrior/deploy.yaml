---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: warrior
  labels:
    app: warrior
spec:
  replicas: 6
  selector:
    matchLabels:
      app: warrior
  template:
    metadata:
      labels:
        app: warrior
    spec:
      containers:
        - image: atdr.meo.ws/archiveteam/warrior-dockerfile:latest@sha256:db162f841c520696c3d2655efd4fdbbdab7c3f50f338fb6d671d6f875ecabf58
          name: warrior
          ports:
            - containerPort: 8001
              protocol: TCP
          resources:
            limits:
              memory: "1200Mi"
            requests:
              cpu: "50m"
              memory: "750Mi"
          env:
            - name: DOWNLOADER
              value: mjy
            - name: SELECTED_PROJECT
              value: auto
            - name: CONCURRENT_ITEMS
              value: "5"
            - name: SHARED_RSYNC_THREADS
              value: "20"
      nodeSelector:
        kubernetes.io/arch: amd64
