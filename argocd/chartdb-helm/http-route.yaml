apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  labels:
    app.kubernetes.io/instance: chartdb-app
  name: chartdb-http-route
spec:
  parentRefs:
  - name: cilium-private-gateway
    namespace: cilium
    sectionName: https
  hostnames:
  - chartdb-helm.yanello.net
  rules:
  - backendRefs:
    - name: chartdb
      port: 80

