---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: wrapperr
  name: wrapperr
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: wrapperr
  template:
    metadata:
      labels:
        app: wrapperr
    spec:
      restartPolicy: Always
      containers:
        - image: ghcr.io/aunefyren/wrapperr:latest@sha256:8e8474f68abb6bf3409f129514d4c13463cca9ada4e73962917c996ef9776207
          imagePullPolicy: IfNotPresent
          name: wrapperr
          ports:
            - containerPort: 8282
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 8282
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8282
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            limits:
              cpu: 250m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 1Gi
          volumeMounts:
            - mountPath: /app/config
              name: wrapperr-config
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: wrapperr-config
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 25Mi