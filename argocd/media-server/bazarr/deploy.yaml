apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  labels:
    app: bazarr
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: bazarr
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - marcus-server
      containers:
        - env:
            - name: PGID
              value: "3000"
            - name: PUID
              value: "3000"
            - name: TZ
              value: America/Chicago
            - name: DOCKER_MODS
              value: harbor.yanello.net/docker/wayller/bazarr-mod-subsync:latest
          image: harbor.yanello.net/lscr/linuxserver/bazarr:1.5.3@sha256:2be164c02c0bb311b6c32e57d3d0ddc2813d524e89ab51a3408c1bf6fafecda5
          imagePullPolicy: IfNotPresent
          name: bazarr
          resources:
            limits:
              cpu: 500m
              memory: 750Mi
            requests:
              cpu: 100m
              memory: 400Mi
          ports:
            - containerPort: 6767
              protocol: TCP
          volumeMounts:
            - mountPath: /data/media/Movies
              name: movies
            - mountPath: /data/media/TV
              name: tv
            - mountPath: /config
              name: data
          startupProbe:
            httpGet:
              path: /
              port: 6767
            initialDelaySeconds: 300
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 6767
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: movies
          hostPath:
            path: /data/media/Movies
        - name: tv
          hostPath:
            path: /data/media/TV
        - name: data
          persistentVolumeClaim:
            claimName: data
