resources:
  limits:
    nvidia.com/gpu: "1"
    cpu: "4"
    memory: 8Gi
  requests:
    nvidia.com/gpu: "1"
    cpu: "500m"
    memory: 500Mi
livenessProbe:
  initialDelaySeconds: 10
  tcpSocket:
    port: http
  # successThreshold: 1
  failureThreshold: 5
  # timeoutSeconds: 1
  periodSeconds: 15

# readinessProbe:
#   initialDelaySeconds: 15
#   tcpSocket:
#     port: http
#   successThreshold: 1
#   failureThreshold: 5
#   timeoutSeconds: 1
#   periodSeconds: 15
volumes:
  - name: host-media
    hostPath:
      path: /data/media
volumeMounts:
  - name: host-media
    mountPath: /data/media

runtimeClassName: nvidia

persistence:
  config:
    enabled: true
    accessMode: ReadWriteOnce
    size: 15Gi
    storageClass: truenas-ssd-nfs

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - marcus-server