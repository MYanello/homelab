      - image: ghcr.io/flaresolverr/flaresolverr:latest@sha256:68160ec125e5cde23bc45549a443da0da0223cf4f0de7571ed2c6851cf6e1561
        imagePullPolicy: IfNotPresent
        name: flaresolverr
        ports:
          - containerPort: 8191
            protocol: TCP
        startupProbe:
