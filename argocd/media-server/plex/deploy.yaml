apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  labels:
    app: plex
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: plex
  strategy: # the new pod will not be scheduable until the old pod is terminated, this allows a more manual update for downtime scheduling. It can be resolved by removing the hostnetworking pieces
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: plex
    spec:
      hostNetwork: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - marcus-server
      volumes:
        - name: transcode
          hostPath:
            path: /zpool/k8s/plex/transcode
        - name: config
          hostPath:
            path: /zpool/k8s/plex/config
        - name: media
          hostPath:
            path: /data/media
      terminationGracePeriodSeconds: 120
      runtimeClassName: nvidia
      containers:
        - name: plex-pms
          image: index.docker.io/plexinc/pms-docker:1.41.9.9961-46083195d
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              nvidia.com/gpu: "1"
              cpu: "4"
              memory: 8Gi
            requests:
              nvidia.com/gpu: "1"
              cpu: "1"
              memory: 1Gi
          ports:
            - containerPort: 32400 # < required network portnumber. See https://hub.docker.com/r/linuxserver/plex
              name: pms-web # < reference name from the port in the service yaml
              protocol: TCP
            - containerPort: 32469
              name: dlna-tcp
              protocol: TCP
            - containerPort: 1900
              name: dlna-udp
              protocol: UDP
            - containerPort: 3005
              name: plex-companion
              protocol: TCP
            - containerPort: 5353
              name: discovery-udp
              protocol: UDP
            - containerPort: 8324
              name: plex-roku
              protocol: TCP
            - containerPort: 32410
              name: gdm-32410
              protocol: UDP
            - containerPort: 32412
              name: gdm-32412
              protocol: UDP
            - containerPort: 32413
              name: gdm-32413
              protocol: UDP
            - containerPort: 32414
              name: gdm-32414
              protocol: UDP
          env:
            - name: ADVERTISE_IP
              value: plex.yanello.net:443
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: compute,video,utility
            - name: PLEX_UID
              value: "1000"
            - name: PLEX_GID
              value: "1000"
            - name: ALLOWED_NETWORKS
              value: "192.168.0.0/16,10.10.8.0/22,10.42.0.0/16"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: transcode
              mountPath: /transcode
            - name: media
              mountPath: /data/media
