---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: metube
  name: metube
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: metube
  template:
    metadata:
      labels:
        app: metube
      # annotations: 
        # backup.velero.io/backup-volumes: downloads
    spec:
      containers:
        - name: metube
          env:
            - name: YTDL_OPTIONS
              value: | 
                {"cookiefile":"/downloads/cookies.txt"}
          image: ghcr.io/alexta69/metube:latest@sha256:27732bcb27fc926313cc7f0b5192bcb5667ae6a0097cf40e0c26c46b2f18d83a
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: 20m
              memory: 100Mi
          ports:
            - containerPort: 8081
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - mountPath: /downloads
              name: downloads
      restartPolicy: Always
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: downloads
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: truenas-hdd
        resources:
          requests:
            storage: 100Gi
