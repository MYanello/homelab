apiVersion: batch/v1
kind: CronJob
metadata:
  name: kometa
  labels:
    app: kometa
spec:
  schedule: "0 */6 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
          labels:
            app: kometa
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - marcus-server
          restartPolicy: OnFailure
          containers:
            - name: kometa
              image: docker.io/kometateam/kometa:v2.2.1@sha256:4d7664af7a94d76b2f07ce0a9dc0ee88e52a952bbe6b27cef6cfd4c893f9f110
              imagePullPolicy: Always
              command: ["python", "kometa.py", "-r"]
              env:
                - name: TZ
                  value: "UTC"
              envFrom:
                - secretRef:
                    name: kometa-secrets
              volumeMounts:
                - name: config-kometa
                  mountPath: /config/config.yml
                  subPath: config.yml
                - name: config-movies
                  mountPath: /config/Movies
                - name: config-tv
                  mountPath: /config/TV
                - name: media
                  mountPath: /data/media

              resources:
                requests:
                  memory: "500Mi"
                  cpu: "200m"
                limits:
                  memory: "1500Mi"
                  cpu: "500m"
          volumes:
            - name: config-kometa
              configMap:
                name: config-kometa
            - name: config-movies
              configMap:
                name: config-movies
            - name: config-tv
              configMap:
                name: config-tv
            - name: media
              hostPath:
                path: /data/media
