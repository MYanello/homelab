---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: overseerr
  labels:
    app: overseerr
spec:
  serviceName: overseerr
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: overseerr
  template:
    metadata:
      labels:
        app: overseerr
    spec:
      securityContext:
        fsGroup: 3000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - env:
            - name: TZ
              value: America/Chicago
          image: harbor.yanello.net/ghcr/seerr-team/seerr:v3.0.1
          imagePullPolicy: IfNotPresent
          name: overseerr
          securityContext:
            runAsUser: 3000
            runAsGroup: 3000
          resources:
            limits:
              memory: 750Mi
            requests:
              cpu: 10m
              memory: 250Mi
          ports:
            - containerPort: 5055
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config
              name: config
          startupProbe:
            httpGet:
              path: /
              port: 5055
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /
              port: 5055
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: truenas-ssd-nfs
        resources:
          requests:
            storage: 1Gi
