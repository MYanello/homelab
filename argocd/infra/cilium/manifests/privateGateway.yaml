apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: cilium-private-gateway
spec:
  gatewayClassName: cilium
  addresses:
    - value: 10.10.8.100
      type: IPAddress
  listeners:
    - name: argo-tls-passthrough
      protocol: TLS
      hostname: "argocd.yanello.net"
      port: 443
      tls:
        mode: Passthrough
      allowedRoutes:
        namespaces:
          from: All
    - name: vault-tls-passthrough
      protocol: TLS
      hostname: "vault.yanello.net"
      port: 443
      tls:
        mode: Passthrough
      allowedRoutes:
        namespaces:
          from: All
        # kinds:
        #   - kind: TLSRoute
    - name: http
      protocol: HTTP
      hostname: "*.yanello.net"
      port: 80
      allowedRoutes:
        namespaces:
          from: All
        # kinds:
        #   - kind: HTTPRoute
    - name: http-root
      protocol: HTTP
      hostname: "yanello.net"
      port: 80
      allowedRoutes:
        namespaces:
          from: All
        # kinds:
        #   - kind: HTTPRoute
    - name: https
      protocol: HTTPS
      hostname: "*.yanello.net"
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: cilium-public
            group: ""
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
        # kinds:
        #   - kind: HTTPRoute
    - name: https-root
      protocol: HTTPS
      hostname: "yanello.net"
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: cilium-public
            group: ""
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
        # kinds:
        #   - kind: HTTPRoute
