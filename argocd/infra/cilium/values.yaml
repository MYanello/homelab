kubeProxyReplacement: true

ingressController:
  enabled: false
  loadBalancerMode: shared
  default: true
  service:
    annotations:
      io.cilium/lb-ipam-ips: 10.10.8.0/22
      
# externalIPs:
#   enabled: true
  #strictARP: true
# l2announcements:
#   enabled: true
rollOutCiliumPods: true

ipam:
  operator:
    clusterPoolIPv4PodCIDRList: 10.42.0.0/16
    
k8sServiceHost: 192.168.10.100
k8sServicePort: 6443
devices: eth0
gatewayAPI:
  enabled: true
  # xffNumTrustedHops: 2
  # enableProxyProtocol: ""
  # externalTrafficPolicy: Local

loadBalancer:
  mode: dsr
  dsrDispatch: opt
routingMode: native
# ipv4:
#   enabled: true
# ipMasqAgent:
#   enabled: false
enableIPv4Masquerade: true
ipv4NativeRoutingCIDR: 10.42.0.0/16
autoDirectNodeRoutes: true


envoy:
  securityContext:
    capabilities:
      keepCapNetBindService: true
      
hubble:
  enabled: true
  ui:
    enabled: true
  relay:
    enabled: true

bgpControlPlane:
  enabled: true
