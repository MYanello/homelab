kubeProxyReplacement: true

ingressController:
  enabled: false
  loadBalancerMode: shared
  default: true
  service:
    annotations:
      io.cilium/lb-ipam-ips: 10.10.12.0/22
      
externalIPs:
  enabled: true
  strictARP: true
l2announcements:
  enabled: true
rollOutCiliumPods: true
ipv4NativeRoutingCIDR: 10.10.8.0/22

ipam:
  operator:
    clusterPoolIPv4PodCIDRList: 10.42.0.0/16
    
k8sServiceHost: 192.168.10.100
k8sServicePort: 6443
devices: enx207bd2cf23ca,enp3s0,eth0,br0
gatewayAPI:
  enabled: true
  
envoy:
  securityContext:
    capabilities:
      keepCapNetBindService: true
      
hubble:
  enabled: true
  ui:
    enabled: true
  relay:
    enabled: true


