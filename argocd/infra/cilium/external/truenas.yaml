apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: truenas-tlsroute
spec:
  hostnames:
    - truenas.yanello.net
  parentRefs:
    - name: cilium-private-gateway
      group: gateway.networking.k8s.io
      kind: Gateway
      namespace: cilium
      sectionName: truenas-tls-passthrough
  rules:
    - backendRefs:
        - name: truenas-service
          group: ""
          kind: Service
          port: 443
          weight: 1
---
apiVersion: v1
kind: Service
metadata:
  name: truenas-service
spec:
  ports:
    - name: http
      protocol: TCP
      port: 443
      targetPort: 443
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: truenas-service-1 # by convention, use the name of the Service
  # as a prefix for the name of the EndpointSlice
  labels:
    # You should set the "kubernetes.io/service-name" label.
    # Set its value to match the name of the Service
    kubernetes.io/service-name: truenas-service
    endpointslice.kubernetes.io/managed-by: cluster-admin
addressType: IPv4
ports:
  - name: http # should match with the name of the service port defined above
    appProtocol: http
    protocol: TCP
    port: 443
endpoints:
  - addresses:
      - 192.168.10.78
    conditions:
      ready: true
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: truenas-public
spec:
  commonName: truenas.yanello.net
  dnsNames:
  - "truenas.yanello.net"
  secretName: truenas-server-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
    group: cert-manager.io