apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: lgarage
spec:
  hostnames:
    - lgarage.yanello.net
  parentRefs:
    - name: cilium-private-gateway
      group: gateway.networking.k8s.io
      kind: Gateway
      namespace: cilium
      sectionName: https
  rules:
    - backendRefs:
        - name: lgarage
          group: ""
          kind: Service
          port: 80
          weight: 1
      matches:
        - path:
