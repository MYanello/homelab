# Server plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - "true"
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Equal
      value: "true"
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:5ba0bcb84906159a3c2c1dfe1fa96bdb4c3819412c83a3fdcfa8e2c9088d193d
  version: v1.34.3-rc7+k3s1
---
# Agent plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/control-plane
      operator: DoesNotExist
  prepare:
    args:
    - prepare
    - server-plan
    image: rancher/k3s-upgrade@sha256:5ba0bcb84906159a3c2c1dfe1fa96bdb4c3819412c83a3fdcfa8e2c9088d193d
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:5ba0bcb84906159a3c2c1dfe1fa96bdb4c3819412c83a3fdcfa8e2c9088d193d
  version: v1.34.3-rc7+k3s1
