# Server plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - "true"
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Equal
      value: "true"
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:c555814749513047bf48e593e6c834d4bcb108e5cf9f3f3bce149ae7d0c8290e
  version: v1.34.3-rc7+k3s1
---
# Agent plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/control-plane
      operator: DoesNotExist
  prepare:
    args:
    - prepare
    - server-plan
    image: rancher/k3s-upgrade@sha256:c555814749513047bf48e593e6c834d4bcb108e5cf9f3f3bce149ae7d0c8290e
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:c555814749513047bf48e593e6c834d4bcb108e5cf9f3f3bce149ae7d0c8290e
  version: v1.34.3-rc7+k3s1
