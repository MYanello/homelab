# Server plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - "true"
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Equal
      value: "true"
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:1da5bc5a93721fcd79f2c5b3800aae0f3211d823e4911adefa7630cd86b96887
  version: v1.34.3-rc7+k3s1
---
# Agent plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/control-plane
      operator: DoesNotExist
  prepare:
    args:
    - prepare
    - server-plan
    image: rancher/k3s-upgrade@sha256:1da5bc5a93721fcd79f2c5b3800aae0f3211d823e4911adefa7630cd86b96887
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:1da5bc5a93721fcd79f2c5b3800aae0f3211d823e4911adefa7630cd86b96887
  version: v1.34.3-rc7+k3s1
