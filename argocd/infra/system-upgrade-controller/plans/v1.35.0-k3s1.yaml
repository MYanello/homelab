# Server plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - "true"
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Equal
      value: "true"
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:9a5105bfdf67e2840b23640d42555689a26e88e813f8b8945c4594bfd3ca8749
  version: v1.35.0+k3s1
---
# Agent plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/control-plane
      operator: DoesNotExist
  prepare:
    args:
    - prepare
    - server-plan
    image: rancher/k3s-upgrade@sha256:9a5105bfdf67e2840b23640d42555689a26e88e813f8b8945c4594bfd3ca8749
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:9a5105bfdf67e2840b23640d42555689a26e88e813f8b8945c4594bfd3ca8749
  version: v1.35.0+k3s1
