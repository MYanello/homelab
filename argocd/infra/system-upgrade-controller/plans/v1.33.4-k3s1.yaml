# Server plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - "true"
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Equal
      value: "true"
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:cad3a4a0383792f62aa47cac72f5ac8c0692cfdffc380d2a09fb0ce6cc203e23
  version: v1.33.4+k3s1
---
# Agent plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/control-plane
      operator: DoesNotExist
  prepare:
    args:
    - prepare
    - server-plan
    image: rancher/k3s-upgrade@sha256:cad3a4a0383792f62aa47cac72f5ac8c0692cfdffc380d2a09fb0ce6cc203e23
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:cad3a4a0383792f62aa47cac72f5ac8c0692cfdffc380d2a09fb0ce6cc203e23
  version: v1.33.4+k3s1
