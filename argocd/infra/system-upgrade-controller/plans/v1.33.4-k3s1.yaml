# Server plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - "true"
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Equal
      value: "true"
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:3050defdc5e11eee2b719bb4d461486fb1aa2f589bca35aadca5cb9c09f9dc7f
  version: v1.33.4+k3s1
---
# Agent plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/control-plane
      operator: DoesNotExist
  prepare:
    args:
    - prepare
    - server-plan
    image: rancher/k3s-upgrade@sha256:3050defdc5e11eee2b719bb4d461486fb1aa2f589bca35aadca5cb9c09f9dc7f
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:3050defdc5e11eee2b719bb4d461486fb1aa2f589bca35aadca5cb9c09f9dc7f
  version: v1.33.4+k3s1
