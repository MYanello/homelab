# Server plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - "true"
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Equal
      value: "true"
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:a68cfa7cc01ca47903cca1de2b3f1755b59e556dbd632e298ae776e0cb284191
  version: v1.33.4+k3s1
---
# Agent plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/control-plane
      operator: DoesNotExist
  prepare:
    args:
    - prepare
    - server-plan
    image: rancher/k3s-upgrade@sha256:a68cfa7cc01ca47903cca1de2b3f1755b59e556dbd632e298ae776e0cb284191
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:a68cfa7cc01ca47903cca1de2b3f1755b59e556dbd632e298ae776e0cb284191
  version: v1.33.4+k3s1
