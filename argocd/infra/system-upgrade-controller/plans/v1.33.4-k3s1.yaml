# Server plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - "true"
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Equal
      value: "true"
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:0b4f20ad682a268f5fb8be5f070b1feb15af03ff8d00f3d8d40ed38da58fd7b4
  version: v1.33.4+k3s1
---
# Agent plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/control-plane
      operator: DoesNotExist
  prepare:
    args:
    - prepare
    - server-plan
    image: rancher/k3s-upgrade@sha256:0b4f20ad682a268f5fb8be5f070b1feb15af03ff8d00f3d8d40ed38da58fd7b4
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:0b4f20ad682a268f5fb8be5f070b1feb15af03ff8d00f3d8d40ed38da58fd7b4
  version: v1.33.4+k3s1
