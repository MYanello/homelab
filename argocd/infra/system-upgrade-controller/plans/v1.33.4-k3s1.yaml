# Server plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - "true"
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Equal
      value: "true"
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:e7a3767c721260225b1dd1947e219a3a4113d8d8e93d71aeaae03673913ca5f8
  version: v1.33.4+k3s1
---
# Agent plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/control-plane
      operator: DoesNotExist
  prepare:
    args:
    - prepare
    - server-plan
    image: rancher/k3s-upgrade@sha256:e7a3767c721260225b1dd1947e219a3a4113d8d8e93d71aeaae03673913ca5f8
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:e7a3767c721260225b1dd1947e219a3a4113d8d8e93d71aeaae03673913ca5f8
  version: v1.33.4+k3s1
