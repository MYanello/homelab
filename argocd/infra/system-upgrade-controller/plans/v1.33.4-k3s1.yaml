# Server plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - "true"
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Equal
      value: "true"
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:696be2f043d53ce6a82d0545ba8a87874e06cbb24dd610b57eecc5d722459651
  version: v1.33.4+k3s1
---
# Agent plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/control-plane
      operator: DoesNotExist
  prepare:
    args:
    - prepare
    - server-plan
    image: rancher/k3s-upgrade@sha256:696be2f043d53ce6a82d0545ba8a87874e06cbb24dd610b57eecc5d722459651
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:696be2f043d53ce6a82d0545ba8a87874e06cbb24dd610b57eecc5d722459651
  version: v1.33.4+k3s1
