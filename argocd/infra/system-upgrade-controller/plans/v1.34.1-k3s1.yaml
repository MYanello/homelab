# Server plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - "true"
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Equal
      value: "true"
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:1315864b8f04437cb0b4542f670441448b9fbde7890bf8e3cbcdff5c2b9c6886
  version: v1.34.1+k3s1
---
# Agent plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/control-plane
      operator: DoesNotExist
  prepare:
    args:
    - prepare
    - server-plan
    image: rancher/k3s-upgrade@sha256:1315864b8f04437cb0b4542f670441448b9fbde7890bf8e3cbcdff5c2b9c6886
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:1315864b8f04437cb0b4542f670441448b9fbde7890bf8e3cbcdff5c2b9c6886
  version: v1.34.1+k3s1
