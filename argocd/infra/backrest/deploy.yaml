apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backrest
  name: backrest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backrest
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: backrest
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - marcus-server
      containers:
        - image: busybox:latest #docker.io/garethgeorge/backrest:v1.10.1@sha256:c9933d81bbc19e058d831617194d8f9408ffd657f14ca6adc7bca7f9d97ce195
          imagePullPolicy: IfNotPresent
          name: backrest
          resources:
            limits:
              cpu: 1000m
              memory: 4Gi
            requests:
              cpu: 100m
              memory: 1Gi
          env:
            - name: BACKREST_DATA
              value: /data
            - name: BACKREST_CONFIG
              value: /config/config.json
            - name: XDG_CACHE_HOME
              value: /cache
            - name: TZ
              value: America/Chicago
            - name: BACKREST_PORT
              value: "9898"
          ports:
            - containerPort: 9898
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: data
            - name: config
              mountPath: /config
            - name: cache
              mountPath: /cache
            - name: zpool
              mountPath: /userdata/zpool/
            - name: fast-k8s
              mountPath: /userdata/fast-k8s/
            - name: hostdata
              mountPath: /userdata/data
            - name: etc
              mountPath: /userdata/etc
            - name: mnt
              mountPath: /userdata/mnt
            - name: truenas-data
              mountPath: /tmp/data
            - name: truenas-config
              mountPath: truenas-config
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: 9898
          #   initialDelaySeconds: 30
          #   periodSeconds: 10
          #   timeoutSeconds: 5
          #   failureThreshold: 3
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 9898
          #   initialDelaySeconds: 60
          #   periodSeconds: 15
          #   timeoutSeconds: 5
          #   failureThreshold: 3
      restartPolicy: Always
      volumes:
        - name: data
          hostPath:
            path: /zpool/k8s/backrest/data
        - name: config
          hostPath:
            path: /zpool/k8s/backrest/config
        - name: fast-k8s
          hostPath:
            path: /fast-k8s
        - name: cache
          hostPath:
            path: /zpool/k8s/backrest/cache
        - name: zpool
          hostPath:
            path: /zpool/
        - name: hostdata
          hostPath:
            path: /data
        - name: etc
          hostPath:
            path: /etc
        - name: mnt
          hostPath:
            path: /mnt
        - name: truenas-data
          persistentVolumeClaim:
            claimName: data
        - name: truenas-config
          persistentVolumeClaim:
            claimName: config