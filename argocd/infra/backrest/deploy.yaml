apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backrest
  name: backrest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backrest
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: backrest
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - marcus-server
      containers:
        - image: harbor.yanello.net/docker-hub-cache/garethgeorge/backrest:v1.9.2-scratch@sha256:481b7f91c7a3b85d76c63afdf690607a66cf383d42e734b5f57555005922a9db
          imagePullPolicy: IfNotPresent
          name: backrest
          resources:
            limits:
              cpu: 1000m
              memory: 4Gi
            requests:
              cpu: 100m
              memory: 1Gi
          env:
            - name: BACKREST_DATA
              value: /data
            - name: BACKREST_CONFIG
              value: /config/config.json
            - name: XDG_CACHE_HOME
              value: /cache
            - name: TZ
              value: America/Chicago
            - name: BACKREST_PORT
              value: "9898"
          ports:
            - containerPort: 9898
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: data
            - name: config
              mountPath: /config
            - name: cache
              mountPath: /cache
            - name: zpool
              mountPath: /userdata/zpool/
            - name: fast-k8s
              mountPath: /userdata/fast-k8s/
            - name: hostdata
              mountPath: /userdata/data
            - name: etc
              mountPath: /userdata/etc
            - name: mnt
              mountPath: /userdata/mnt
          readinessProbe:
            httpGet:
              path: /
              port: 9898
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 9898
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
      volumes:
        - name: data
          hostPath:
            path: /zpool/k8s/backrest/data
        - name: config
          hostPath:
            path: /zpool/k8s/backrest/config
        - name: fast-k8s
          hostPath:
            path: /fast-k8s
        - name: cache
          hostPath:
            path: /zpool/k8s/backrest/cache
        - name: zpool
          hostPath:
            path: /zpool/
        - name: hostdata
          hostPath:
            path: /data
        - name: etc
          hostPath:
            path: /etc
        - name: mnt
          hostPath:
            path: /mnt
