global:
  storageClass: longhorn-xfs

replicaCount: 1

gitea:
  admin:
    existingSecret: gitea-secrets
  oauth:
    - name: "Authentik"
      provider: openidConnect
      existingSecret: gitea-secrets
      autoDiscoverUrl: https://authentik.yanello.net/application/o/gitea/.well-known/openid-configuration
      iconUrl: "https://goauthentik.io/img/icon.png"
      scopes: "email profile gitea"
  config:
    server:
      ROOT_URL: https://gitea.yanello.net/
      ENABLE_AUTO_REGISTRATION: "true"
      DOMAIN: "gitea.yanello.net"
  additionalConfigFromEnvs:
    - name: GITEA__ENABLE_AUTO_REGISTRATION
      value: "true"
service:
  ssh:
    type: LoadBalancer
    # loadBalancerIP: 10.10.8.11
    # clusterIP: 
    # annotations:
    #   metallb.universe.tf/allow-shared-ip: "gitea"
  http:
    type: LoadBalancer
    # loadBalancerIP: 10.10.8.11
    # clusterIP: 
    # annotations:
    #   metallb.universe.tf/allow-shared-ip: "gitea"


persistence:
  storageClass: longhorn-xfs

metrics:
  enabled: true

valkey-cluster:
  enabled: false
valkey:
  enabled: true
  image:
    repository: bitnamilegacy/valkey
    tag: 8.1.3-debian-12-r3
  master:
    count: 1

postgresql-ha:
  enabled: false

postgresql:
  enabled: true
  image:
    repository: bitnamilegacy/postgresql
    tag: 17.6.0-debian-12-r4
  global:
    postgresql:
      auth:
        password: gitea
        database: gitea
        username: gitea
      service:
        ports:
          postgresql: 5432
  primary:
    persistence:
      size: 10Gi
