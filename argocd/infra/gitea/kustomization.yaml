apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./manifests/http-route.yaml
  - ./image-pull-secrets/app-set.yaml

generators:
  - ./manifests/secret-generator.yaml

helmCharts:
  - name: gitea
    repo: https://dl.gitea.com/charts/
    version: "12.3.0"
    releaseName: gitea
    namespace: gitea
    valuesFile: ./manifests/values.yaml

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: StatefulSet
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment