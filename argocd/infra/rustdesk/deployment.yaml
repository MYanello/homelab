---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hbbr
  labels:
    app: rustdesk-hbbr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rustdesk-hbbr
  template:
    metadata:
      labels:
        app: rustdesk-hbbr
    spec:
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: hbbr
        image: harbor.yanello.net/docker/rustdesk/rustdesk-server:latest@sha256:183cb09e5e11ec85a897bcfa97934bb9eb89a2dfa074d6676838e22569cb77fe
        command: ["hbbr"]
        volumeMounts:
        - name: rustdesk-data
          mountPath: /root
        ports:
        - containerPort: 21117
          protocol: TCP
        - containerPort: 21119
          protocol: TCP
      volumes:
      - name: rustdesk-data
        persistentVolumeClaim:
          claimName: rustdesk-data
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hbbs
  labels:
    app: rustdesk-hbbs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rustdesk-hbbs
  template:
    metadata:
      labels:
        app: rustdesk-hbbs
    spec:
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: hbbs
        image: harbor.yanello.net/docker/rustdesk/rustdesk-server:latest@sha256:183cb09e5e11ec85a897bcfa97934bb9eb89a2dfa074d6676838e22569cb77fe
        command: ["hbbs"]
        volumeMounts:
        - name: rustdesk-data
          mountPath: /root
        ports:
        - containerPort: 21115
          protocol: TCP
        - containerPort: 21116
          protocol: TCP
        - containerPort: 21116
          protocol: UDP
        - containerPort: 21118
          protocol: TCP
      volumes:
      - name: rustdesk-data
        persistentVolumeClaim:
          claimName: rustdesk-data
      restartPolicy: Always