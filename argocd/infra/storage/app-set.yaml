apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: storage-appset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/myanello/homelab.git
        revision: HEAD
        directories:
          - path: argocd/infra/storage/*
  template:
    metadata:
      name: "{{path.basename}}-app"
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      destination:
        name: in-cluster
        namespace: "{{path.basename}}"
      ignoreDifferences:
        - group: apiextensions.k8s.io/
          kind: CustomResourceDefinition
          jsonPointers:
            - /spec/preserveUnknownFields
      source:
        path: "{{path}}"
        repoURL: https://github.com/myanello/homelab.git
        targetRevision: HEAD