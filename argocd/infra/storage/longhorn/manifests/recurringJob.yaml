apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: nightly-backup
spec:
  cron: "0 2 * * *"  # Daily at 2 AM
  task: backup
  groups: []
  retain: 1
  concurrency: 3
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: weekly-backup
spec:
  cron: "0 3 * * 0"  # Weekly on Sunday at 3 AM
  task: backup
  groups: []
  retain: 1
  concurrency: 3
