apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rclone
  labels:
    app: rclone
spec:
  replicas: 1
  serviceName: rclone
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: rclone
  template:
    metadata:
      labels:
        app: rclone
    spec:
      initContainers:
        - name: generate-htpasswd
          image: docker.io/httpd:alpine@sha256:8f26f33a7002658050e9ab2cd6b77502619dfc89d0a6ba2e9e4a202e0ef04596
          command: ["sh", "-c"]
          args:
            - |
              htpasswd -cbB /config/rclone/htpasswd "$USER" "$PASS"
          envFrom:
            - secretRef:
                name: htpasswd
          volumeMounts:
            - name: config
              mountPath: /config/rclone
      containers:
        - name: rclone
          imagePullPolicy: IfNotPresent
          image: docker.io/rclone/rclone:1.73.0@sha256:9f59fda717a48aced38d7f27e9ec8fd9992b5651e7a03897bebf204d3a9197d6
          args:
            - rcd
            - --rc-web-gui
            - --rc-web-gui-no-open-browser
            - --rc-addr=:5572
            - --rc-htpasswd=/config/rclone/htpasswd
          ports:
            - containerPort: 5572
              protocol: TCP
          volumeMounts:
            - mountPath: /config/rclone
              name: config
          resources:
            requests:
              cpu: 150m
              memory: 1Gi
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: config
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: truenas-ssd-nfs
        resources:
          requests:
            storage: 1Gi
