apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring-appset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/myanello/homelab.git
        revision: main
        directories:
          - path: argocd/infra/monitoring/*
            exclude: |
              argocd/infra/monitoring/kiali
  template:
    metadata:
      name: "{{path.basename}}-app"
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        managedNamespaceMetadata:
          labels:
            istio-injection: disabled
      destination:
        name: in-cluster
        namespace: "monitoring"
      source:
        path: "{{path}}"
        repoURL: https://github.com/myanello/homelab.git
        targetRevision: main
