apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: pod-log
spec:
  mode: daemonset
  presets:
    logsCollection:
      enabled: true
    kubernetesAttributes:
      enabled: true
      
  # volumes:
  #   - name: varlogpods
  #     hostPath:
  #       path: /var/log/pods
  # volumeMounts:
  #   - name: varlogpods
  #     mountPath: /var/log/pods
  #     readOnly: true
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
  hostNetwork: false
  config:
    processors:
      batch:
        send_batch_size: 1000
        timeout: 10s
      deltatocumulative:
        max_stale: 5m
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http:
            endpoint: "0.0.0.0:4318"
      # filelog:
      #   include: ["/var/log/pods/**/*.log"]
      #   start_at: beginning
    exporters:
      otlphttp/victoriametrics:
        encoding: proto
        compression: gzip
        metrics_endpoint: http://vmsingle-victoria-metrics-k8s-stack.monitoring.svc.cluster.local:8429/opentelemetry/v1/metrics
        logs_endpoint: http://victoria-logs-single-server.monitoring.svc.cluster.local:9428/insert/opentelemetry/v1/logs
      debug:
        verbosity: detailed
