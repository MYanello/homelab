---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: proxmox-tlsroute
spec:
  hostnames:
    - proxmox.yanello.net
  parentRefs:
    - name: cilium-private-gateway
      group: gateway.networking.k8s.io
      kind: Gateway
      namespace: cilium
      sectionName: https
    # - name: cilium-public-gateway
    #   group: gateway.networking.k8s.io
    #   kind: Gateway
    #   namespace: cilium
    #   sectionName: proxmox-tls-passthrough
  rules:
    - backendRefs:
        - name: proxmox-service
          group: ""
          kind: Service
          port: 8006
          weight: 1
---
apiVersion: v1
kind: Service
metadata:
  name: proxmox-service
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8006
      targetPort: 8006
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: proxmox-service-1  # by convention, use the name of the Service
  # as a prefix for the name of the EndpointSlice
  labels:
    # You should set the "kubernetes.io/service-name" label.
    # Set its value to match the name of the Service
    kubernetes.io/service-name: proxmox-service
    endpointslice.kubernetes.io/managed-by: cluster-admin
addressType: IPv4
ports:
  - name: http  # should match with the name of the service port defined above
    appProtocol: http
    protocol: TCP
    port: 8006
endpoints:
  - addresses:
      - 192.168.10.77
    conditions:
      ready: true
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: proxmox-public
spec:
  commonName: proxmox.yanello.net
  dnsNames:
    - "proxmox.yanello.net"
  secretName: proxmox-server-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
    group: cert-manager.io
