apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-appset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/myanello/homelab.git
        revision: HEAD
        directories:
          - path: argocd/infra/*
  template:
    metadata:
      name: "{{path.basename}}-app"
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        managedNamespaceMetadata:
          labels:
            istio-injection: enabled
      destination:
        name: in-cluster
        namespace: "{{path.basename}}"
      source:
        path: "{{path}}"
        repoURL: https://github.com/myanello/homelab.git
        targetRevision: HEAD
