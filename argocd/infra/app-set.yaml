---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-appset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/myanello/homelab.git
        revision: HEAD
        directories:
          - path: argocd/infra/*
          - path: argocd/infra/metallb
            exclude: true
  template:
    metadata:
      name: "{{path.basename}}-app"
    spec:
      project: default
      ignoreDifferences:
        - group: "apps"
          kind: "Deployment"
          jsonPointers:
            - /spec/template/metadata/annotations/checksum~1secret
            - /spec/template/metadata/annotations/checksum~1secret-core
            - /spec/template/metadata/annotations/checksum~1secret-jobservice
            - /spec/template/metadata/annotations/checksum~1tls
        - group: "apps"
          kind: "StatefulSet"
          jsonPointers:
            - /spec/template/metadata/annotations/checksum~1secret
            - /spec/template/metadata/annotations/checksum~1tls
        - kind: Secret
          name: harbor-registry
          jsonPointers:
            - /data/REGISTRY_HTPASSWD
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
      destination:
        name: in-cluster
        namespace: "{{path.basename}}"
      source:
        path: "{{path}}"
        repoURL: https://github.com/myanello/homelab.git
        targetRevision: main
