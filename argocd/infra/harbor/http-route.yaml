apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: harbor-http-route
spec:
  parentRefs:
    - name: cilium-private-gateway
      group: gateway.networking.k8s.io
      kind: Gateway
      namespace: cilium
      sectionName: https
  hostnames:
    - harbor.yanello.net
  rules:
    - backendRefs:
        - name: harbor-portal
          group: ""
          kind: Service
          namespace: harbor
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
