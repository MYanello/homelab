apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
     
helmCharts:
  - name: harbor
    namespace: harbor
    releaseName: harbor
    repo: https://helm.goharbor.io
    version: "1.18.0"
    valuesInline:
      persistence:
        persistentVolumeClaim:
          registry:
            storageClass: truenas-hdd
            accessMode: ReadWriteMany
          chartmuseum:
            storageClass: truenas-hdd
            accessMode: ReadWriteMany
          jobservice:
            storageClass: truenas-hdd
            accessMode: ReadWriteMany