apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
     
helmCharts:
  - name: harbor
    namespace: harbor
    releaseName: harbor
    repo: https://helm.goharbor.io
    version: "1.18.0"
    valuesInline:
      expose:
        type: route
        tls:
          enabled: false
        route:
          parentsRefs:
            - name: cilium-private-gateway
              namespace: cilium
              sectionName: https
          hosts:
            - harbor.yanello.net
      externalURL: harbor.yanello.net
      persistence:
        persistentVolumeClaim:
          registry:
            storageClass: truenas-hdd
          chartmuseum:
            storageClass: truenas-hdd
          jobservice:
            jobLog:
              storageClass: truenas-hdd
          database:
            storageClass: truenas-ssd
          redis:
            storageClass: truenas-ssd
      cache:
        enabled: true