apiVersion: batch/v1
kind: CronJob
metadata:
  name: krr
  labels:
    app: krr
spec:
  schedule: "0 0 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
          labels:
            app: krr
        spec:
          restartPolicy: Never
          containers:
          - name: krr
            image: robustadev/krr:v1.26.3@sha256:ea829e0f966ee4f1737ea75f64437dcac9777e7de5f98c7889a32ef66b4fa4c9
            imagePullPolicy: Always
            command:
              - /bin/sh
              - -c
              - "python krr.py simple   --max-workers 3 --width 2048 "
            resources:
              limits:
                memory: 2Gi
              requests:
                memory: 1Gi
          serviceAccountName: krr-service-account

