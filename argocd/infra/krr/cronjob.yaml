apiVersion: batch/v1
kind: CronJob
metadata:
  name: krr
  labels:
    app: krr
spec:
  schedule: "0 0 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
          labels:
            app: krr
        spec:
          restartPolicy: Never
          containers:
          - name: krr
            image: robustadev/krr:v1.26.0@sha256:2974b3beb0cbaa46427175c067b3911c0d474058038c78ba92d8ea26d4c34366
            imagePullPolicy: Always
            command:
              - /bin/sh
              - -c
              - "python krr.py simple   --max-workers 3 --width 2048 "
            resources:
              limits:
                memory: 2Gi
              requests:
                memory: 1Gi
          serviceAccountName: krr-service-account

