apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generators:
  - ./secret-generator.yaml

helmCharts:
  - name: velero
    releaseName: velero
    namespace: velero
    repo: https://vmware-tanzu.github.io/helm-charts
    version: 11.0.0
    valuesInline:
      initContainers:
        - name: velero-plugin-for-aws
          image: velero/velero-plugin-for-aws:v1.13.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /target
              name: plugins
      credentials:
        useSecret: true
        existingSecret: backblaze-secrets
      configuration:
        backupStorageLocation:
          - name: backblaze
            provider: aws
            bucket: myanello-velero
            default: true
            credential:
              name: backblaze-secrets
              key: aws_secret_access_key
            config:
              region: us-west-004
              s3Url: s3.us-west-004.backblazeb2.com
        volumeSnapshotLocation:
          - name: backblaze
            provider: aws
            bucket: myanello-velero
            default: true
            credential:
              name: backblaze-secrets
              key: aws_secret_access_key
            config:
              region: us-west-004
              s3Url: s3.us-west-004.backblazeb2.com
