resources:
  - ./manifests/http-route.yaml

generators:
  - ./manifests/secret-generator.yaml

helmCharts:
  - name: mend-renovate-ce
    repo: https://mend.github.io/renovate-ce-ee
    version: "10.0.0"
    releaseName: mend-renovate-ce
    namespace: renovate
    valuesFile: ./values.yaml

patches:
  - target:
      kind: Deployment
      name: mend-renovate-ce
    patch: |-
      - op: replace
        path: /spec/revisionHistoryLimit
        value: 3
