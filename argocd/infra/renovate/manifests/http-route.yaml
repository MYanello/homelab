apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  labels:
    app.kubernetes.io/instance: renovate-app
  name: renovate-httproute
  namespace: renovate
spec:
  parentRefs:
    - name: cilium-private-gateway
      namespace: cilium
      sectionName: https
    - name: cilium-public-gateway
      namespace: cilium
      sectionName: https
  hostnames:
  - renovate.yanello.net
  rules:
  - backendRefs:
    - name: mend-renovate-ce
      namespace: renovate
      port: 8080
