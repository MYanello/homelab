cacheInMemory:
  enabled: true

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: beta.kubernetes.io/arch
              operator: In
              values:
                - amd64

resources:
  limits:
    cpu: 500m
    memory: 2000Mi
  requests:
    cpu: 10m
    memory: 800Mi

renovate:
  mendRnvAcceptTos: y
  mendRnvPlatform: github
  mendRnvEndPoint: https://api.github.com/
  mendRnvWebhookURL: https://renovate.yanello.net/webhook
  existingSecret: renovate-secrets
  mendRnvCronJobSchedulerAll: "0 0 * * *"
  logLevel: DEBUG
  config: |
    module.exports = {
      extends: [
        "config:best-practices",
        "mergeConfidence:all-badges",
        "default:automergeDigest",
      ],
      digest: {
        automerge: true,
      },
      ignoreTests: true,
      prBodyColumns: ["Package", "Update", "Change", "Package file"],
      rebaseWhen: "behind-base-branch",
      dependencyDashboard: true,
      major: {
        dependencyDashboardApproval: true,
      },
      minor: {
        automerge: true,
        dependencyDashboardApproval: false,
      },
      patch: {
        automerge: true,
        dependencyDashboardApproval: false,
      },
      dependencyDashboardOSVVulnerabilitySummary: "all",
      osvVulnerabilityAlerts: true,
      vulnerabilityAlerts: {
        enabled: true,
        vulnerabilityFixStrategy: "lowest",
      },
      argocd: {
        managerFilePatterns: ["argocd/**/*.yaml$", "talos/**/*.yaml$"],
      },
      kubernetes: {
        managerFilePatterns: ["argocd/**/*.yaml", "talos/**/*.yaml"],
      },
      ignorePaths: ["argocd/dev/**"],
    };
