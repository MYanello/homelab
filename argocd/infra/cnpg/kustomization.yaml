apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:
  argocd.argoproj.io/sync-options: ServerSideApply=true

helmCharts:
  - name: cloudnative-pg
    namespace: cnpg
    releaseName: cloudnative-pg
    repo: https://cloudnative-pg.github.io/charts
    version: 0.26.1

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 0
  - target:
      kind: StatefulSet
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 0
  - target:
      kind: DaemonSet
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 0
