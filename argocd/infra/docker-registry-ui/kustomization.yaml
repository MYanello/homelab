apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./http-route.yaml

generators:
  - ./secret-generator.yaml

helmCharts:
  - name: docker-registry-ui
    repo: https://eznix86.github.io/docker-registry-ui
    version: "0.2.0"
    releaseName: docker-registry-ui
    namespace: docker-registry-ui
    valuesInline:
      image:
        tag: 0.5.3