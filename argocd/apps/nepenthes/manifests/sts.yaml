apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nepenthes
  labels:
    app: nepenthes
spec:
  serviceName: "nepenthes"
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: nepenthes
  template:
    metadata:
      labels:
        app: nepenthes
    spec:
      imagePullSecrets:
        - name: gitea-pull-secrets
      initContainers:
        - name: init-db
          image: alpine:latest
          command:
            - "/bin/sh"
            - "-c"
            - |
              apk add --no-cache sqlite
              mkdir -p /vol/nepenthes/db
              echo 'PRAGMA journal_mode = wal;' | sqlite3 /vol/nepenthes/db/corpus.sqlite.db
          volumeMounts:
            - name: nepenthes-data
              mountPath: /vol/nepenthes
      containers:
        - name: nepenthes
          image: gitea.yanello.net/marcus/nepenthes:latest
          ports:
            - containerPort: 8893
              protocol: TCP
          imagePullPolicy: Always
          resources:
            requests:
              memory: 50Mi
              cpu: 10m
            limits:
              memory: 200Mi
              cpu: 100m
          volumeMounts:
            - name: config
              mountPath: /etc/nepenthes-config.yml
              subPath: nepenthes-config.yml
            - name: nepenthes-data
              mountPath: /vol/nepenthes
          command: ["sleep", "infinity"]
      volumes:
        - name: config
          configMap:
            name: config
  volumeClaimTemplates:
    - metadata:
        name: nepenthes-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "longhorn-xfs"
        resources:
          requests:
            storage: 1Gi