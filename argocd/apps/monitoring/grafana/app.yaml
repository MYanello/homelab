apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    name: in-cluster
    namespace: grafana
  project: default
  sources:
    - repoURL: https://github.com/myanello/homelab.git
      targetRevision: HEAD
      path: argocd/apps/monitoring/grafana/manifests
    - repoURL: https://grafana.github.io/helm-charts
      targetRevision: "8.8.6"
      chart: grafana
      helm:
        valuesObject:
          replicas: 1
          service:
            type: LoadBalancer
            loadBalancerIP: 10.10.8.5
          ingress:
            enabled: true
            hosts:
              - grafana.yanello.net
            ingressClassName: nginx
          persistence:
            enabled: true
            size: 10Gi
            storageClassName: nfs-storage
          env:
            GF_SECURITY_ALLOW_EMBEDDING: true
          admin:
            existingSecret: grafana-secrets
            userKey: GRAFANA_USERNAME
            passwordKey: GRAFANA_PASSWORD

      