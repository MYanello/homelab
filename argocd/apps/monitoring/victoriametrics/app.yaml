apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-metrics
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    name: in-cluster
    namespace: victoria-metrics
  project: default
  source:
    repoURL: https://victoriametrics.github.io/helm-charts/
    targetRevision: "0.17.3"
    chart: victoria-metrics-cluster
    helm:
      valuesObject:
        autoDiscovery: true
        vmstorage:
          persistentVolume:
            enabled: true
            size: 100Gi
            storageClassName: nfs-storage
        vminsert:
          ingress:
            enabled: true
            hosts:
              - vminsert.yanello.net
            ingressClassName: nginx
        vmselect:
          ingress:
            enabled: true
            hosts:
              - vmselect.yanello.net
            ingressClassName: nginx