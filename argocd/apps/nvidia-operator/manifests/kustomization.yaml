apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
    
patches:
- path: ./cm-patch.yaml

helmCharts:
    - name: gpu-operator
      repo: https://helm.ngc.nvidia.com/nvidia
      version: "24.9.2"
      releaseName: gpu-operator
      namespace: nvidia-operator
      valuesFile: ./values.yaml