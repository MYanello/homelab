apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nvidia-device-plugin
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: nvidia-device-plugin
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  project: default
  source:
    repoURL: https://helm.ngc.nvidia.com/nvidia
    targetRevision: "*"
    chart: gpu-operator
    helm:
      valuesObject:
        driver:
          enabled: false
        toolkit:
          enabled: false



