apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nvidia-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: nvidia-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  project: default
  sources:
    - repoURL: https://helm.ngc.nvidia.com/nvidia
      targetRevision: "24.9.2"
      chart: gpu-operator
      helm:
        valuesObject:
          driver:
            enabled: false
          toolkit:
            enabled: false
    - repoURL: https://github.com/myanello/homelab.git
      targetRevision: HEAD
      path: argocd/apps/nvidia-operator/manifests


