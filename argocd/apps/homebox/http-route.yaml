apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/name: homebox
  labels:
    app.kubernetes.io/instance: homebox-app
  name: homebox-http-route
  namespace: homebox
spec:
  parentRefs:
  - name: gateway-api
    namespace: istio-system
    sectionName: https
  hostnames:
  - homebox.yanello.net
  rules:
  - backendRefs:
    - name: homebox
      namespace: homebox
      port: 7745

