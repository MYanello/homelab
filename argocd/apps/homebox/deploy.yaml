apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: homebox
  name: homebox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homebox
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: homebox
    spec:
      containers:
        - env:
            - name: HBOX_LOG_LEVEL
              value: debug
            - name: HBOX_LOG_FORMAT
              value: text
            - name: HBOX_WEB_MAX_UPLOAD_SIZE
              value: "100"
            - name: HBOX_ALLOW_REGISTRATION
              value: "false"
          image: ghcr.io/sysadminsmedia/homebox:latest@sha256:1a2239e49c4a4e05e21687fd456b601c77f366200f3ab99321080dc871171b6c
          imagePullPolicy: IfNotPresent
          name: homebox
          resources:
            limits:
              cpu: 100m
              memory: 150Mi
            requests:
              cpu: 25m
              memory: 50Mi
          ports:
            - containerPort: 7745
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: data
          readinessProbe:
            httpGet:
              path: /
              port: 7745
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 7745
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
