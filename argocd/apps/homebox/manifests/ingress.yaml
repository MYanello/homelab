apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homebox
spec:
  ingressClassName: nginx
  rules:
    - host: homebox.k8s.yanello.net
      http:
        paths:
          - backend:
              service:
                name: homebox
                port:
                  number: 7878
            path: /
            pathType: Prefix