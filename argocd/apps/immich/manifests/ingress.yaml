apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: immich
  labels:
    app: immich
spec:
  ingressClassName: nginx
  rules:
    - host: immich.k8s.yanello.net
      http:
        paths:
          - backend:
              service:
                name: immich-server
                port:
                  number: 2283
            path: /
            pathType: Prefix