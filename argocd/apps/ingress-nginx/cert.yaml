apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: default-cert
  namespace: ingress-nginx
spec:
  commonName: yanello.net
  dnsNames:
  - "*.yanello.net"
  - yanello.net
  secretName: default-ingress-cert
  issuerRef:
    name: local-intermediate-ca1-issuer
    kind: ClusterIssuer
    group: cert-manager.io
