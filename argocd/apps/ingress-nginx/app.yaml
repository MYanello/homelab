apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: ingress-nginx
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: '*'
    chart: ingress-nginx
    helm:
      releaseName: ingress-nginx
      passCredentials: false
      valuesObject:
        controller:
          config:
            use-forwarded-headers: "true"
            
      
