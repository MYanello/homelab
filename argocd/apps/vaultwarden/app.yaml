apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vaultwarden
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      selfHeal: false
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    name: in-cluster
    namespace: vaultwarden
  project: default
  sources:
    - repoURL: https://github.com/myanello/homelab.git
      targetRevision: HEAD
      path: argocd/apps/vaultwarden/manifests
    - repoURL: https://guerzon.github.io/vaultwarden
      targetRevision: "*"
      chart: vaultwarden
      helm:
        valuesObject:
            ingress:
              enabled: false
              className: "nginx"
              hostname: bitwarden.yanello.net
              additionalAnnotations:
                nginx.org/websocket-services: "vaultwarden"
                nginx.ingress.kubernetes.io/proxy-read-timeout: '3600'
                nginx.ingress.kubernetes.io/proxy-send-timeout: '3600'
                nginx.ingress.kubernetes.io/affinity: "cookie"
                nginx.ingress.kubernetes.io/session-cookie-name: "route"
                nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
            domain: "https://bitwarden.yanello.net"
            signupsAllowed: false
            replicas: 1
            storage:
              data:
                name: vaultwarden-data
                size: 15Gi
                class: nfs-storage
                keepPvc: true
                accessMode: ReadWriteMany
              attachments:
                name: vaultwarden-data
                keepPvc: true
                accessMode: ReadWriteMany
                size: 15Gi
                class: nfs-storage
            adminToken:
              existingSecret: vw-admin-secret
              existingSecretKey: adminToken
            resources:
              limits:
                cpu: 100m
                memory: 200Mi
              requests:
                cpu: 20m
                memory: 100Mi