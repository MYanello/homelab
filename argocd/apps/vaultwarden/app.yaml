apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vaultwarden
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    name: in-cluster
    namespace: vaultwarden
  project: default
  source:
    repoURL: https://guerzon.github.io/vaultwarden
    targetRevision: "*"
    chart: vaultwarden
    helm:
      valuesObject:
          ingress:
            enabled: true
            className: "nginx"
            hostname: k8s.bitwarden.yanello.net
          domain: "https://k8s.bitwarden.yanello.net"
          replicas: 3
          service:
            sessionAffinity: ClientIP
            sessionAffinityConfig:
              clientIP:
                timeoutSeconds: 10800
          storage:
            data:
              name: vaultwarden-data
              size: 15Gi
              class: nfs-storage
              keepPvc: true
              accessMode: ReadWriteMany
            attachments:
              name: vaultwarden-data
              keepPvc: true
              accessMode: ReadWriteMany
              size: 15Gi
              class: nfs-storage