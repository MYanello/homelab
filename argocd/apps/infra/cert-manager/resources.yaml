---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: local-root-ca-issuer-selfsigned
spec:
  selfSigned: {}
---
# Root CA
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local-root-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: local-root-ca
  secretName: local-root-ca-secret
  duration: 87600h # 10 years
  renewBefore: 78840h # 9 years
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name:  local-root-ca-issuer-selfsigned
    kind: ClusterIssuer
    group: cert-manager.io
  nameConstraints:
    critical: true
    permitted:
      dnsDomains:
        - yanello.net
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: local-root-ca-issuer
spec:
  ca:
    secretName: local-root-ca-secret
---
# Intermediate CA
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local-intermediate-ca1
  namespace: cert-manager
spec:
  isCA: true
  commonName: local-intermediate-ca1
  secretName: local-intermediate-ca1-secret
  duration: 43800h # 5y
  renewBefore: 35040h # 4y
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: local-root-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: local-intermediate-ca1-issuer
spec:
  ca:
    secretName: local-intermediate-ca1-secret
    
  
