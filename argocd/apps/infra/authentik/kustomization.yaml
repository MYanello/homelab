apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./manifests/vs.yaml

generators:
  - ./manifests/secret-generator.yaml
  
helmCharts:
    - name: authentik
      namespace: authentik
      releaseName: authentik
      repo: https://charts.goauthentik.io/
      version: "2025.2.0"
      valuesFile: ./manifests/values.yaml