apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./manifests/vs.yaml
  - ./manifests/http-route.yaml

generators:
  - ./manifests/secret-generator.yaml

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 0
  - target:
      kind: StatefulSet
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 0
        
helmCharts:
  - name: authentik
    namespace: authentik
    releaseName: authentik
    repo: https://charts.goauthentik.io/
    version: "2025.2.1"
    valuesFile: ./manifests/values.yaml
