global:
  envFrom:
    - secretRef:
        name: authentik-secrets
  affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
authentik:
  email:
    host: smtp.gmail.com
    port: 587
    username: "marcus.yanello@gmail.com"
    from: "authentik <marcus.yanello@gmail.com>"
    use_tls: true
    timeout: 30
  error_reporting:
    enabled: true
server:
  replicas: 1
  resources:
    limits:
      cpu: 750m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 300Mi
worker:
  replicas: 1
  resources:
    limits:
      cpu: 300m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 500Mi
redis:
  enabled: true
  master:
    persistence:
      enabled: false
  replica:
    persistence:
      enabled: false
  sentinel:
    persistence:
      enabled: false
postgresql:
  enabled: true
  primary:
    persistence:
      enabled: true
      storageClass: longhorn
      accessMode: ReadWriteOnce
  auth:
    username: authentik
    database: authentik
    existingSecret: authentik-secrets
    secretKeys:
      adminPasswordKey: AUTHENTIK_POSTGRESQL__PASSWORD
      userPasswordKey: AUTHENTIK_POSTGRESQL__PASSWORD
      replicationPasswordKey: AUTHENTIK_POSTGRESQL__PASSWORD
