apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - manifests/vs.yaml
  - manifests/ns.yaml
  #- manifests/cert.yaml

generators:
  - manifests/secret-generator.yaml

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment

helmCharts:
  - name: operator
    namespace: minio
    releaseName: operator
    repo: https://operator.min.io
    version: "7.0.0"
    valuesFile: ./manifests/values.yaml
  - name: tenant
    namespace: minio
    releaseName: tenant
    repo: https://operator.min.io
    version: "7.0.0"
    valuesFile: ./manifests/values.yaml
