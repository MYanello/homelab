---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: minio-vs
spec:
  hosts:
  - minio.yanello.net
  gateways:
  - istio-system/kube-gateway
  http:
  - match:
    - port: 443
      # sniHosts:
      #   - minio.yanello.net
    route:
    - destination:
        host: myminio-console
        port:
          number: 9443
