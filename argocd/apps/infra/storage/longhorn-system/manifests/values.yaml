defaultSettings:
  defaultDataPath: "/app/longhorn/"
  defaultReplicaCount: 2

preUpgradeChecker:
  jobEnabled: true

longhornManager:
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"

longhornDriver:
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"

persistence:
  defaultClassReplicaCount: 2
  
global:
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"