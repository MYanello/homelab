apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - cm.yaml
  
patches:
- path: ./cm-patch.yaml

helmCharts:
  - name: gpu-operator
    repo: https://helm.ngc.nvidia.com/nvidia
    version: "v25.3.0"
    releaseName: gpu-operator
    namespace: nvidia-operator
    valuesFile: ./values.yaml
