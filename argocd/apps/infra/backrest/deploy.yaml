apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backrest
  name: backrest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backrest
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: backrest
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - marcus-server
      containers:
        - image: garethgeorge/backrest:latest@sha256:a50c74e3dfa70ea9057856189cc93fdbc45ec3da2713dd451cf690044667bb38
          imagePullPolicy: Always
          name: backrest
          env:
            - name: BACKREST_DATA
              value: /data
            - name: BACKREST_CONFIG
              value: /config/config.json
            - name: XDG_CACHE_HOME
              value: /cache
            - name: TZ
              value: America/Chicago
          ports:
            - containerPort: 9898
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: data
            - name: config
              mountPath: /config
            - name: cache
              mountPath: /cache
            - name: zpool
              mountPath: /userdata/zpool/
            - name: hostdata
              mountPath: /userdata/data
            - name: etc
              mountPath: /userdata/etc
            - name: mnt
              mountPath: /userdata/mnt
          readinessProbe:
            httpGet:
              path: /
              port: 9898
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 9898
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
      volumes:
        - name: data
          hostPath:
            path: /zpool/k8s/backrest/data
        - name: config
          hostPath:
            path: /zpool/k8s/backrest/config
        - name: cache
          hostPath:
            path: /zpool/k8s/backrest/cache
        - name: zpool
          hostPath:
            path: /zpool/
        - name: hostdata
          hostPath:
            path: /data
        - name: etc
          hostPath:
            path: /etc
        - name: mnt
          hostPath:
            path: /mnt
