resources:
  - ./vs.yaml

generators:
  - ./secret-generator.yaml


helmCharts:
  - name: mend-renovate-ce
    repo: https://mend.github.io/renovate-ce-ee
    version: "*"
    releaseName: mend-renovate-ce
    namespace: renovate
    valuesFile: ./values.yaml

patches:
  - target:
      kind: Deployment
      name: mend-renovate-ce
    patch: |-
      - op: replace
        path: /spec/revisionHistoryLimit
        value: 3