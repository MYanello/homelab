renovate:
  mendRnvAcceptTos: y
  mendRnvPlatform: github
  mendRnvEndPoint: https://api.github.com/
  existingSecret: renovate-secrets
  mendRnvCronJobSchedulerAll: '*/2 * * * *'
  extraEnvVars:
    - LOG_LEVEL=debug
  config: |
    module.exports = {
      "dependencyDashboard": true,
      "extends": ["config:best-practices", "mergeConfidence:all-badges"],
      "argocd": {
        "fileMatch": ["argocd/.+\\.yaml$"],
      },
      "kubernetes": {
        "fileMatch": ["deploy\.yaml$"],
      },
      "packageRules": [
        {
          "matchDatasources": ["docker", "kustomize", "kubernetes"],
          "matchPackageNames": ["tekton-releases/github.com/tektoncd/pipeline/cmd/resolvers"],
          "overrideDatasource": "ghcr.io",
          "overridePackageName": "tektoncd/pipeline/resolvers-ff86b24f130c42b88983d3c13993056d"
        }
      ]
    }
  
cacheInMemory: 
  enabled: true
  
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: beta.kubernetes.io/arch
              operator: In
              values:
                - amd64