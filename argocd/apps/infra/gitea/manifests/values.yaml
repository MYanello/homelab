global:
  storageClass: longhorn-xfs

replicaCount: 1

gitea:
  oauth:
    - name: "Authentik"
      provider: OpenID Connect
      existingSecret: gitea-secrets
      autoDiscoverUrl: https://authentik.yanello.net/application/o/gitea/.well-known/openid-configuration

actions:
  enabled: false

persistence:
  storageClass: longhorn-xfs

metrics:
  enabled: true

redis-cluster:
  enabled: false
redis:
  enabled: true  

postgresql-ha:
  enabled: false
  
postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        password: gitea
        database: gitea
        username: gitea
      service:
        ports:
          postgresql: 5432
  primary:
    persistence:
      size: 10Gi
