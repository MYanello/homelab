global:
  storageClass: longhorn-xfs

replicaCount: 1

gitea:
  admin:
    existingSecret: gitea-secrets
  oauth:
    - name: "Authentik"
      provider: openidConnect
      existingSecret: gitea-secrets
      autoDiscoverUrl: https://authentik.yanello.net/application/o/gitea/.well-known/openid-configuration
      iconUrl: "https://goauthentik.io/img/icon.png"
      scopes: "email profile gitea"
  config:
    server:
      ROOT_URL: https://gitea.yanello.net/
      ENABLE_AUTO_REGISTRATION: "true"
  additionalConfigFromEnvs:
    - name: GITEA__ENABLE_AUTO_REGISTRATION
      value: "true"
service:
  ssh:
    type: LoadBalancer
    loadBalancerIP: 10.10.8.11
    clusterIP: 
    annotations:
      metallb.universe.tf/allow-shared-ip: "true"
  http:
    type: LoadBalancer
    loadBalancerIP: 10.10.8.1
    clusterIP: 
    annotations:
      metallb.universe.tf/allow-shared-ip: "true"
actions:
  enabled: false

persistence:
  storageClass: longhorn-xfs

metrics:
  enabled: true

redis-cluster:
  enabled: false
redis:
  enabled: true

postgresql-ha:
  enabled: false

postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        password: gitea
        database: gitea
        username: gitea
      service:
        ports:
          postgresql: 5432
  primary:
    persistence:
      size: 10Gi
