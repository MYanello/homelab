apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./manifests/route.yaml
  - ./image-pull-secrets/app-set.yaml

generators:
  - ./manifests/secret-generator.yaml

helmCharts:
  - name: gitea
    repo: https://dl.gitea.com/charts/
    version: "11.0.1"
    releaseName: gitea
    namespace: gitea
    valuesFile: ./manifests/values.yaml
  - name: gitea-actions
    repo: https://dl.gitea.com/charts/
    version: "0.0.0"
    releaseName: gitea-actions
    namespace: gitea
