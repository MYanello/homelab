victoria-metrics-operator: {}

vmalert:
  enabled: true

vmagent:
  enabled: true


vmsingle: 
  enabled: true
  spec:
    retentionPeriod: 50y
    extraEnvs:
      - name: search_cacheTimestampOffset
        value: "10000h"
      - name: search_cacheMaxAge
        value: "360d"
      - name: influx_databaseNames
        value: "iotawatt"
    extraArgs:
      maxLabelsPerTimeseries: "500"
    serviceSpec:
      spec:
        type: LoadBalancer
        loadBalancerIP: 10.10.8.10
    resources:
      requests:
        cpu: 150m
        memory: 500Mi
      limits:
        cpu: 2000m
        memory: 2Gi
        
defaultDashboards:
  annotations:
    argocd.argoproj.io/sync-options: ServerSideApply=true
  node-exporter-full:
    enabled: true

grafana:
  admin:
    existingSecret: grafana-secrets
    userKey: grafana-admin-user
    passwordKey: grafana-admin-password