kind: VMScrapeConfig
metadata:
  name: homeassistant
spec:
  bearerTokenSecret:
    name: homeassistant-token
    key: bearer_token
  scrape_interval: 60s
  staticConfigs:
  - targets:
    - homeassistant.yanello.net
