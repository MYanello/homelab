apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./manifests/http-route.yaml
  
generators:
  - ./manifests/secret-generator.yaml

helmCharts:
   
  - name: grafana
    releaseName: grafana
    namespace: monitoring
    repo: https://grafana.github.io/helm-charts
    version: "*"
    valuesFile: manifests/values.yaml