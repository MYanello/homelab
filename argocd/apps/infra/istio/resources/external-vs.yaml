apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ntopng-vs
spec:
  hosts:
    - ntopng.yanello.net
  gateways:
    - istio-system/kube-gateway
  http:
    - route:
        - destination:
            host: router.lan
            port:
              number: 30341
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nextcloud-vs
spec:
  hosts:
    - nextcloud.yanello.net
  gateways:
    - istio-system/kube-gateway
  http:
    - route:
        - destination:
            host: marcus-server.lan
            port:
              number: 6987
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ubiquiti-vs
spec:
  hosts:
    - ui.yanello.net
  gateways:
    - istio-system/kube-gateway
  http:
    - route:
        - destination:
            host: homeassistant.lan
            port:
              number: 8880
