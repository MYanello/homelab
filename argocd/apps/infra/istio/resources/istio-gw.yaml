apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: kube-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
      - "*.yanello.net"
      - yanello.net
    port:
      name: http
      number: 80
      protocol: HTTP
    # tls:
    #   httpsRedirect: true
  - hosts:
    - "ui.yanello.net"
    port:
      number: 443
      name: https-passthrough
      protocol: HTTPS
    tls:
      mode: PASSTHROUGH
  - hosts:
      - "*.yanello.net"
      - "yanello.net"
    port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      credentialName: default-ingress-cert # must be the same as secret
      maxProtocolVersion: TLSV1_3
      minProtocolVersion: TLSV1_2
      mode: SIMPLE
      cipherSuites:
        - ECDHE-ECDSA-AES128-GCM-SHA256
        - ECDHE-RSA-AES128-GCM-SHA256
        - ECDHE-ECDSA-AES128-SHA
        - AES128-GCM-SHA256
        - AES128-SHA
        - ECDHE-ECDSA-AES256-GCM-SHA384
        - ECDHE-RSA-AES256-GCM-SHA384
        - ECDHE-ECDSA-AES256-SHA
        - AES256-GCM-SHA384
        - AES256-SHA
    hosts:
      - "*.yanello.net"
      - yanello.net
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: gw-api
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      hostname: "*.yanello.net"
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: Same
        kinds:
          - group: gateway.networking.k8s.io
            kind: HTTPRoute
    - name: https
      hostname: "*.yanello.net"
      port: 443
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: All
        kinds:
          - group: gateway.networking.k8s.io
            kind: HTTPRoute
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            group: ""
            name: default-ingress-cert
            namespace: istio-system
