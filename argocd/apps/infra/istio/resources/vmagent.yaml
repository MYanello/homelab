---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMPodScrape
metadata:
  name: envoy-stats
spec:
  selector:
    matchExpressions:
    - key: istio-prometheus-ignore
      operator: DoesNotExist
  namespaceSelector:
    any: true
  podMetricsEndpoints:
  - path: /stats/prometheus
    interval: 15s
    # relabelConfigs:
    # - action: keep
    #   sourceLabels: [__meta_kubernetes_pod_container_name]
    #   regex: "istio-proxy"
    # - action: keep
    #   sourceLabels: [__meta_kubernetes_pod_annotationpresent_prometheus_io_scrape]
    #   regex: true
---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: istio-gateways
spec:
  selector:
    matchLabels:
      gateway.networking.k8s.io/gateway-name: gateway-api
  namespaceSelector:
    matchNames:
    - istio-system
  endpoints:
  - port: http-monitoring
    interval: 15s
---
# Control Plane metrics (istiod)
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: istiod
spec:
  jobLabel: app
  selector:
    matchLabels:
      app: istiod
  namespaceSelector:
    matchNames:
      - istio-system
  endpoints:
  - port: http-monitoring
    interval: 15s