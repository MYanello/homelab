apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/part-of: mc
  name: mc-config
data:
  EULA: "TRUE"
  DEBUG: "true"
  MEMORY: "8G"
  TZ: "America/Chicago"
  MC_PORT: "25565"
  SNOOPER_ENABLED: "false"
  EXEC_DIRECTLY: "true"
  MODPACK_PLATFORM: AUTO_CURSEFORGE
  CF_SLUG: gt-new-horizons
  GUI: "FALSE"
  CF_EXCLUDE_MODS: |
    custom-main-menu
    custommainmenu
    defaultserverlist
    guiscreen
    defaultworldgenerator
    journeymap
  CF_FORCE_SYNCHRONIZE: "true"
