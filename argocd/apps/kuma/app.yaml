apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kuma
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    name: in-cluster
    namespace: kuma
  project: default
  source:
    repoURL: https://github.com/myanello/homelab.git
    targetRevision: HEAD
    path: argocd/apps/kuma/manifests