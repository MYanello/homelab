apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: arr-stack-appset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/myanello/homelab.git
        revision: HEAD
        files:
          - path: "argocd/apps/arr-stack/apps"
  template:
    metadata:
      name: "{{path.basename}}-app"
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      destination:
        name: in-cluster
        namespace: arr-stack
      source:
        path: "{{path}}"
        repoURL: https://github.com/myanello/homelab.git
        targetRevision: HEAD