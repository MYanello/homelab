apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resume
spec:
  ingressClassName: nginx
  rules:
    - host: resume.yanello.net
      http:
        paths:
          - backend:
              service:
                name: resume
                port:
                  number: 3000
            path: /
            pathType: Prefix
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio
spec:
  ingressClassName: nginx
  rules:
    - host: minio.yanello.net
      http:
        paths:
          - backend:
              service:
                name: minio
                port:
                  number: 9000
            path: /
            pathType: Prefix