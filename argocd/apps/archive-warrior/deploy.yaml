apiVersion: apps/v1
kind: Deployment
metadata:
  name: warrior
  labels:
    app: warrior
spec:
  replicas: 6
  selector:
    matchLabels:
      app: warrior
  template:
    metadata:
      labels:
        app: warrior
    spec:
      containers:
      - image: atdr.meo.ws/archiveteam/usgovernment-grab:latest
        args: ['--concurrent', '$(CONCURRENT_ITEMS)', '$(DOWNLOADER)']
        name: warrior
        ports:
            - containerPort: 8001
              protocol: TCP
        resources:
          limits:
            cpu: "1"
            memory: "384Mi"
          requests:
            cpu: "1m"
            memory: "256Mi"
        env:
        - name: DOWNLOADER
          value: arch-dog
        - name: SELECTED_PROJECT
          value: usgovernment
        - name: CONCURRENT_ITEMS
          value: "5"
        - name: SHARED_RSYNC_THREADS
          value: "20"
      nodeSelector:
        kubernetes.io/arch: amd64