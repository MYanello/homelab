apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./manifests/http-route.yaml
  - ./manifests/rbac.yaml
  #- ./manifests/cm.yaml
  
helmCharts:
  - name: backstage
    namespace: backstage
    releaseName: backstage
    repo: https://backstage.github.io/charts
    version: "2.5.1"
    valuesInline:
      serviceAccount:
        create: true
      backstage:
        # extraAppConfig:
        #   - filename: app-config.yaml
        #     configMapRef: app-config
        image:
          registry: gitea.yanello.net
          repository: marcus/backstage
          tag: latest:sha256:b0a106483cbedcf1f47a3fe7056d047b8a96f30986b55a9b5ea24a3e2fd68245
          pullSecrets:
            - gitea-pull-secrets
