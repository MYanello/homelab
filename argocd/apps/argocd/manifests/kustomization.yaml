resources:
  - ./vs.yaml

patches:
  - path: ./ksops-patch.yaml
  - target:
      kind: Service
      name: argocd-server
    patch: |-
      - op: replace
        path: /spec/type
        value: LoadBalancer
      - op: add
        path: /metadata/annotations
        value: |
          metallb.universe.tf/loadBalancerIPs: 10.10.8.4
  - target:
      kind: ConfigMap
      name: argocd-cm
    patch: |-
      - op: add
        path: /data/
        value: |
          kustomize.buildOptions: --enable-helm --enable-alpha-plugins --enable-exec

