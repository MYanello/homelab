apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backrest
spec:
  ingressClassName: nginx
  rules:
    - host: backrest.yanello.net
      http:
        paths:
          - backend:
              service:
                name: backrest
                port:
                  number: 9898
            path: /
            pathType: Prefix