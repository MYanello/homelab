apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: owntracks
spec:
  ingressClassName: istio
  rules:
    - host: owntracks.k8s.yanello.net
      http:
        paths:
          - backend:
              service:
                name: owntracks
                port:
                  number: 8083
            path: /
            pathType: Prefix