---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: paperless-vs
spec:
  hosts:
  - paperless.yanello.net
  gateways:
  - istio-system/kube-gateway
  http:
  - route:
    - destination:
        host: paperless
        port:
          number: 800
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: paperless-ai-vs
spec:
  hosts:
  - paperless-ai.yanello.net
  gateways:
  - istio-system/kube-gateway
  http:
  - route:
    - destination:
        host: paperless-ai
        port:
          number: 3000