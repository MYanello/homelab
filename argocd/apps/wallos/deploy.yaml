apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wallos
  name: wallos
spec:
  replicas: 0
  selector:
    matchLabels:
      app: wallos
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: wallos
    spec:
      containers:
        - image: bellamy/wallos:latest@sha256:9ce55520e7bd3a5518a33f22590b2631b76559faadf1df68e1de4103dc6d60d7
          imagePullPolicy: IfNotPresent
          name: wallos
          env:
            - name: TZ
              value: America/Chicago
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /app/data
              name: data
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            limits:
              cpu: 50m
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 50Mi
      restartPolicy: Always
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: db
