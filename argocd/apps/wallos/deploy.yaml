apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wallos
  name: wallos
spec:
  replicas: 0
  selector:
    matchLabels:
      app: wallos
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wallos
    spec:
      containers:
        - image: bellamy/wallos:latest@sha256:fc19d4aaf68d1ea2cc7e7ba5cbfd2fe6fafb5b47968814b9f609242334c4e97b
          imagePullPolicy: Always
          name: wallos
          env:
            - name: TZ
              value: America/Chicago
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /app/data
              name: data
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            limits:
              cpu: 50m
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 50Mi
      restartPolicy: Always
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: db
