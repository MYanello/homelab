apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dollardollar
  name: dollardollar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dollardollar
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: dollardollar
    spec:
      containers:
        - envFrom:
            - secretRef:
                name: dollardollar-secrets
          env:
            - name: SQLALCHEMY_DATABASE_URI
              value: postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)
            - name: DEVELOPMENT_MODE
              value: "False"
            - name: DISABLE_SIGNUP
              value: "False"
            - name: DEBUG
              value: "False"
            - name: LOG_LEVEL
              value: INFO
            - name: FLASK_APP
              value: app.py
            # - name: SECRET_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: dollar-secrets
            #       key: SECRET_KEY
            # - MAIL_SERVER=${MAIL_SERVER}
            # - MAIL_PORT=${MAIL_PORT:-587}
            # - MAIL_USE_TLS=${MAIL_USE_TLS:-True}
            # - MAIL_USE_SSL=${MAIL_USE_SSL:-False}
            # - MAIL_USERNAME=${MAIL_USERNAME}
            # - MAIL_PASSWORD=${MAIL_PASSWORD}
            # - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER}
          image: harung43/dollardollar:latest@sha256:29087dec76b86a9408ac377c8631006ebd9f433675ba28eff61a6ef67cd68317
          imagePullPolicy: IfNotPresent
          #command: ["sleep", "inf"]
          name: dollardollar
          # resources:
          #   limits:
          #     cpu: 500m
          #     memory: 500Mi
          #   requests:
          #     cpu: 25m
          #     memory: 50Mi
          ports:
            - containerPort: 5001
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 5001
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
