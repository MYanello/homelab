apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - manifests/cert.yaml
  - manifests/ns.yaml
  
helmCharts:
  - name: linkerd-crds
    repo: https://helm.linkerd.io/stable
    version: "1.8.0"
    namespace: linkerd
  - name: linkerd-control-plane
    repo: https://helm.linkerd.io/stable
    version: "1.16.11"
    namespace: linkerd
    valuesInline:
      identity:
        externalCA: true
        issuer:
          scheme: kubernetes.io/tls