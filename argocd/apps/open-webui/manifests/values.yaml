ollama:
  gpu:
    enabled: true
    type: nvidia
    number: 1
  runtimeClassName: nvidia
  persistentVolume:
    enabled: true
    storageClass: nfs-storage

nodeSelector:
  nvidia.com/gpu.present: true

tika:
  enabled: true

persistence:
  enabled: true
  storageClass: nfs-storage
  accessMode: ReadWriteOnce
  size: 10Gi

pipelines:
  persistence:
    enabled: true
    storageClass: nfs-storage
    accessMode: ReadWriteOnce
    size: 10Gi

extraEnvVars:
  - name: OAUTH_CLIENT_ID
    valueFrom:
      secretKeyRef:
        name: chat-secrets
        key: OAUTH_CLIENT_ID
  - name: OAUTH_CLIENT_SECRET
    valueFrom:
      secretKeyRef:
        name: chat-secrets
        key: OAUTH_CLIENT_SECRET
  - name: OAUTH_PROVIDER_NAME
    value: Authentik
  - name: OPENID_PROVIDER_URL
    valueFrom:
      secretKeyRef:
        name: chat-secrets
        key: OAUTH_PROVIDER_URL
  - name: ENABLE_OAUTH_SIGNUP
    value: "true"
  - name: OAUTH_MERGE_ACCOUNTS_BY_EMAIL
    value: "true"
