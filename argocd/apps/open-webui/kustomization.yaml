apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - manifests/vs.yaml
  - manifests/gw.yaml

helmCharts:
  - name: open-webui
    repo: https://helm.openwebui.com/
    version: "5.16.0"
    releaseName: open-webui
    namespace: open-webui
    valuesFile: manifests/values.yaml
