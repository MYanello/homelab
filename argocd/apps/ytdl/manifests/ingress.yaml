apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ytdl
  namespace: ytdl
  annotations:
    cert-manager.io/cluster-issuer: local-intermediate-ca1-issuer
    cert-manager.io/common-name: "ytdl.yanello.net"
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
    nginx.ingress.kubernetes.io/auth-tls-secret: "ytdl/internal-ca-secret"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - ytdl.yanello.net
      secretName: ytdl-cert-secret
  rules:
    - host: ytdl.yanello.net
      http:
        paths:
          - backend:
              service:
                name: ytdl
                port:
                  number: 8998
            path: /
            pathType: Prefix