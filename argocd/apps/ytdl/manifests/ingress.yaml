apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ytdl
  namespace: ytdl
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - ytdl.yanello.net
      secretName: ytdl-cert-secret
  rules:
    - host: ytdl.yanello.net
      http:
        paths:
          - backend:
              service:
                name: ytdl
                port:
                  number: 8998
            path: /
            pathType: Prefix