apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ytdl
spec:
  ingressClassName: nginx
  rules:
    - host: ytdl.yanello.net
      http:
        paths:
          - backend:
              service:
                name: ytdl
                port:
                  number: 17442
            path: /
            pathType: Prefix