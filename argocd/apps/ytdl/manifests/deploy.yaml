apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f ytdl.yaml convert
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: ytdl
  name: ytdl
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: ytdl
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose -f ytdl.yaml convert
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: ytdl
    spec:
      containers:
        - env:
            - name: ALLOW_CONFIG_MUTATIONS
              value: "true"
            - name: write_ytdl_config
              value: "true"
            - name: ytdl_allow_registration
              value: "false"
            - name: ytdl_mongodb_connection_string
              value: mongodb://ytdl-mongo-db:27017
            - name: ytdl_multi_user_mode
              value: "true"
            - name: ytdl_use_local_db
              value: "false"
          image: tzahi12345/youtubedl-material:latest
          imagePullPolicy: Always
          name: ytdl
          nodeSelector:
            beta.kubernetes.io/arch: arm64
          ports:
            - containerPort: 17442
              protocol: TCP
          volumeMounts:
            - mountPath: /app/
              name: data
      restartPolicy: Always
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f ytdl.yaml convert
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: ytdl-mongo-db
  name: ytdl-mongo-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: ytdl-mongo-db
  nodeSelector:
    beta.kubernetes.io/arch: arm64
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: ytdl-mongo-db
    spec:
      containers:
        - image: mongo:4.4.18
          imagePullPolicy: Always
          name: ytdl-mongo-db
          volumeMounts:
            - mountPath: /data/db
              name: db
      restartPolicy: Always
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: db
