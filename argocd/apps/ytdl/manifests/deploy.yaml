apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f ytdl.yaml convert
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: ytdl-mongo-db
  name: ytdl-mongo-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: ytdl-mongo-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: ytdl-mongo-db
    spec:
      nodeSelector:
          beta.kubernetes.io/arch: arm64
      containers:
        - image: mongo:4.4.18
          name: ytdl-mongo-db
          volumeMounts:
            - mountPath: /data/db
              name: db
          startupProbe:
            tcpSocket:
              port: 27017
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: db
