apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: authentik
  project: default
  source:
    repoURL: https://charts.goauthentik.io/
    targetRevision: '*'
    chart: authentik
    helm:
      valuesObject:
        authentik:
            error_reporting:
                enabled: true
        server:
            envFrom:
              - secretRef:
                  name: authentik-secrets
            ingress:
                # Specify kubernetes ingress controller class name
                ingressClassName: nginx
                enabled: true
                hosts:
                    - authentik.k8s.yanello.net
        postgresql:
            enabled: true
        redis:
            enabled: true