apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik-secrets
  namespace: argocd
spec:
  destination:
    namespace: authentik
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/apps/authentik/secrets
    repoURL: https://github.com/myanello/homelab.git
    targetRevision: HEAD
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: authentik
  project: default
  source:
    repoURL: https://charts.goauthentik.io/
    targetRevision: "*"
    chart: authentik
    helm:
      valuesObject:
        global:
          envFrom:
            - secretRef:
                name: authentik-secrets
        authentik:
          error_reporting:
            enabled: true
        server:
          ingress:
            # Specify kubernetes ingress controller class name
            ingressClassName: nginx
            enabled: true
            hosts:
              - authentik.k8s.yanello.net
        postgresql:
          enabled: true
        redis:
          enabled: true
