apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: authentik
  project: default
  source:
    repoURL: https://charts.goauthentik.io/
    targetRevision: '*'
    chart: authentik
    helm:
      valuesObject:
        authentik:
            # secret_key: ${authentik.secret_key}
            # This sends anonymous usage-data, stack traces on errors and
            # performance data to sentry.io, and is fully opt-in
            error_reporting:
                enabled: true
            # postgresql:
            #     password: ${authentik.posgresql_password}
        server:
            ingress:
                # Specify kubernetes ingress controller class name
                ingressClassName: metallb
                enabled: false
                hosts:
                    - authentik.domain.tld
        postgresql:
            enabled: true
            # auth:
            #     password: ${authentik.posgresql_password}
        redis:
            enabled: true
      valuesFrom:
        - kind: Secret
          name: authentik-secrets
          valuesKey: secret_key
          targetPath: authentik.secret_key
        - kind: Secret
          name: authentik-secrets
          valuesKey: postgresql_password
          targetPath: authentik.postgresql.password
        - kind: Secret
          name: authentik-secrets
          valuesKey: posgresql_password
          targetPath: authentik.postgresql.auth.password