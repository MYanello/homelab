apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik-secrets
  namespace: argocd
spec:
  destination:
    namespace: authentik
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/apps/authentik/secrets
    repoURL: https://github.com/myanello/homelab.git
    targetRevision: HEAD
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: authentik
  project: default
  source:
    repoURL: https://charts.goauthentik.io/
    targetRevision: "*"
    chart: authentik
    helm:
      valuesObject:
        global:
          envFrom:
            - secretRef:
                name: authentik-secrets
        authentik:
          email:
            host: smtp.gmail.com
            port: 587
            username: "marcus.yanello@gmail.com"
            from: "authentik <marcus.yanello@gmail.com>"
            use_tls: true
            timeout: 30
          error_reporting:
            enabled: true
        server:
          ingress:
            ingressClassName: nginx
            enabled: true
            hosts:
              - authentik.k8s.yanello.net
        redis:
          enabled: true
          master:
            persistence:
              enabled: false
          replica:
            persistence:
              enabled: false
          sentinel:
            persistence:
              enabled: false
        postgresql:
          enabled: true
          primary:
            persistence:
              enabled: true
              storageClass: nfs-storage
              accessMode: ReadWriteOnce
          auth:
            username: authentik
            database: authentik
            existingSecret: authentik-secrets
            secretKeys:
              adminPasswordKey: AUTHENTIK_POSTGRESQL__PASSWORD
              userPasswordKey: AUTHENTIK_POSTGRESQL__PASSWORD
              replicationPasswordKey: AUTHENTIK_POSTGRESQL__PASSWORD
