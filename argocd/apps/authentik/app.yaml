apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik-secrets
  namespace: argocd
spec:
  destination:
    namespace: authentik
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/apps/authentik/secrets
    repoURL: https://github.com/myanello/homelab.git
    targetRevision: HEAD
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: authentik
  project: default
  source:
    repoURL: https://charts.goauthentik.io/
    targetRevision: "*"
    chart: authentik
    helm:
      valuesObject:
        authentik:
          error_reporting:
            enabled: true
          # Use env instead of envFrom
          env:
            AUTHENTIK_SECRET_KEY:
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: AUTHENTIK_SECRET_KEY
            AUTHENTIK_POSTGRESQL__PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: AUTHENTIK_POSTGRESQL__PASSWORD
            AUTHENTIK_POSTGRESQL__HOST:
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: AUTHENTIK_POSTGRESQL__HOST
            AUTHENTIK_POSTGRESQL__NAME:
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: AUTHENTIK_POSTGRESQL__NAME
            AUTHENTIK_POSTGRESQL__USER:
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: AUTHENTIK_POSTGRESQL__USER
        server:
          ingress:
            ingressClassName: nginx
            enabled: true
            hosts:
              - authentik.k8s.yanello.net
        postgresql:
          enabled: true
          auth:
            postgresPassword:
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: POSTGRES_PASSWORD
          primary:
            persistence:
              enabled: true
              storageClass: nfs-storage
              accessMode: ReadWriteOnce
        redis:
          enabled: true
