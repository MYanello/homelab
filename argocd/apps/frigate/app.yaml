apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frigate
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    name: in-cluster
    namespace: frigate
  project: default
  sources:
    - repoURL: https://blakeblackshear.github.io/blakeshome-charts/
      targetRevision: "*"
      chart: frigate
      helm:
        valuesFiles:
          - $values/argocd/apps/frigate/config.yaml
        valuesObject:
          nodeSelector:
            beta.kubernetes.io/arch: arm64
          image:
            tag: stable
            pullPolicy: IfNotPresent
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - host: frigate.k8s.yanello.netg
                paths:
                  - path: "/"
                    portName: http
          persistence:
            media:
              enabled: true
              storageClass: nfs-storage
              subPath: media
              accessMode: ReadWriteOnce
              size: 1Ti
          envFromSecrets:
            - frigate-secrets
    - repoURL: https://github.com/myanello/homelab.git
      targetRevision: HEAD
      ref: values
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frigate-secrets
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  destination:
    namespace: frigate
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/apps/frigate/secrets
    repoURL: https://github.com/myanello/homelab.git
    targetRevision: HEAD
