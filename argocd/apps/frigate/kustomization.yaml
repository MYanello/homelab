apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generators:
- ./secret-generator.yaml

resources:
- health-check.yaml
- vs.yaml

patches:
- path: ./health-check-patch.yaml
- target:
    kind: Deployment
    name: frigate
- patch: |-
    - op: add
      path: /spec/template/spec/hostNetwork
      value: true
    - patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: frigate
        spec:
          template:
            spec:
              hostNetwork: true
              volumes:
              - name: media
                hostPath:
                  path: /zpool/k8s/frigate/media
      target:
        kind: Deployment
        name: frigate
helmCharts:
    - name: frigate
      repo: https://blakeblackshear.github.io/blakeshome-charts/
      version: "7.7.0"
      releaseName: frigate
      namespace: frigate
      valuesFile: ./config.yaml

images:
  - name: frigate
    newTag: stable