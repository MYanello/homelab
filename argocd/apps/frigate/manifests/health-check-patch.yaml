apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  namespace: frigate
spec:
  template:
    spec:
      containers:
      - name: frigate
        volumeMounts:
        - name: health-check-script
          mountPath: /usr/local/bin/health-check.py
          subPath: health-check.py
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/health-check.py
          initialDelaySeconds: 300
          periodSeconds: 60
      volumes:
      - name: health-check-script
        configMap:
          name: frigate-health-check