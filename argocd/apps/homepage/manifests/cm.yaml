apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: ""
  #settings.yaml: |
  #  providers:
  #    longhorn:
  #      url: https://longhorn.my.network
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/myanello
  services.yaml: |
    - Infrastructure:
        - OPNSense:
            href: https://opn.yanello.net
            icon: opnsense
            widget:
              type: opnsense
              url: https://opn.yanello.net
              username: {{HOMEPAGE_VAR_OPN_USER}}
              password: {{HOMEPAGE_VAR_OPN_PASS}}

    - My Second Group:
        - My Second Service:
            href: http://localhost/
            description: Homepage is the best

    - My Third Group:
        - My Third Service:
            href: http://localhost/
            description: Homepage is ðŸ˜Ž

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        network: default
    - search:
        provider: custom
        showSearchSuggestions: true
        suggestionUrl: https://kagi.com/api/autosuggest?q=
        url: https://kagi.com/search?q=%s
        target: _blank

  docker.yaml: ""
