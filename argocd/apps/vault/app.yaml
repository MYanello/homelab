apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  project: default
  source:
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: '*'
    chart: vault
    helm:
      valuesObject:
        global:
          tlsDisable: true
        server:
          ha:
            enabled: true
            replicas: 3
          standalone.enabled: false
          serviceAccount.create: true
          dataStorage:
            enabled: true
            size: 10Gi
            storageClass: nfs-storage
          dev.enabled: false
          