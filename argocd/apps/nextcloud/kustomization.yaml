apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# kubectl exec -it nextcloud -- su -s /bin/sh www-data -c "php"
resources:
  - ./manifests/cm.yaml
  - ./manifests/http-route.yaml
  - ./manifests/ns.yaml

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
  - target:
      kind: StatefulSet
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

generators:
  - ./manifests/secret-generator.yaml

helmCharts:
  - name: nextcloud
    repo: https://nextcloud.github.io/helm/
    version: "6.6.9"
    releaseName: nextcloud
    namespace: nextcloud
    valuesFile: ./values.yaml

images:
  - name: nextcloud
    newTag: 31.0.2@sha256:30f08b83aba96464c85bebfa5288a188cfc358e827c267f08436c418bc05946e
  - name: docker.io/bitnami/mariadb
    newTag: "10.11@sha256:7eabefc210fab8eaefa09aa7035903cc649b8d6aa9ce8ef54c4cf0cd27ed3e10"
