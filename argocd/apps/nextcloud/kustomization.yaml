resources:
  - ./vs.yaml
  - ./cm.yaml

patches:
  - target:
      kind: Deployment
      name: nextcloud
    patch: |-
      - op: add
        path: /spec/template/spec/hostNetwork
        value: true
      - op: add
        path: /spec/template/spec/dnsPolicy
        value: ClusterFirstWithHostNet        

generators:
  - ./secret-generator.yaml

helmCharts:
    - name: nextcloud
      repo: https://nextcloud.github.io/helm/
      version: "6.6.4"
      releaseName: nextcloud
      namespace: nextcloud
      valuesFile: ./values.yaml

images:
  - name: nextcloud
    newTag: 29.0.11@sha256:f4400abc1298fe4432e676cd747e81a849e3843b114d76ff13d9a47210eaa8d3
  - name: docker.io/bitnami/mariadb
    newTag: '10.11@sha256:5eb4b3b23db463be36ca0c0209bfb167558462c829195881a2731ef3f477fe8d'
