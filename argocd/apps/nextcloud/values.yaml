replicaCount: 0
ingress:
  enabled: false
  className: istio
  
nextcloud:
  host: nextcloudk8s.yanello.net
  trustedDomains:
    - nextcloudk8s.yanello.net
  extraEnv:
    - name: TRUSTED_PROXIES
      value: 10.10.8.0
    - name: OVERWRITEPROTOCOL
      value: https
    - name: OVERWRITEHOST
      value: nextcloudk8s.yanello
    - name: OVERWRITECLIURL
      value: https://nextcloudk8s.yanello.net
    - name: APACHE_DISABLE_REWRITE_IP
      value: '1'
  extraVolumes:
    - name: redis-ini
      configMap:
        name: nextcloud-redis-ini
    - name: remote-ip
      configMap:
        name: nextcloud-remote-ip
  extraVolumeMounts:
    - name: redis-ini
      mountPath: /usr/local/etc/php/conf.d/redis.ini
      subPath: redis-sesion.ini
    - name: remote-ip
      mountPath: /etc/apache2/conf-enabled/remote-ip.conf
      subPath: remoteip.conf
cronjob:
  enabled: true
redis:
  enabled: true
  global:
    storageClass: longhorn
  master:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - marcus-server
  replica:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - marcus-server

service:
  type: LoadBalancer
  loadBalancerIP: 10.10.8.6

internalDatabase:
  enabled: false

externalDatabase:
  enabled: true
  existingSecret:
    enabled: true
    secretName: nextcloud-secrets
    usernameKey: db-username
    passwordKey: mariadb-password

mariadb:
  enabled: true
  global:
    defaultStorageClass: longhorn
  primary:
    persistence:
      enabled: true
      storageClass: longhorn
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - marcus-server
  secondary:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - marcus-server
  auth:
    existingSecret: nextcloud-secrets
persistence:
  enabled: true
  storageClass: local-path
  size: 100Gi
livenessProbe:
  enabled: false
startupProbe:
  enabled: false
readinessProbe:
  enabled: false
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - marcus-server
