cronjob:
  enabled: true
redis:
  enabled: true
  global:
    storageClass: longhorn
  master:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - marcus-server
  replica:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - marcus-server

service:
  type: LoadBalancer
  loadBalancerIP: 10.10.8.6

internalDatabase:
  enabled: false

externalDatabase:
  enabled: true
  existingSecret:
    enabled: true
    secretName: nextcloud-secrets
    usernameKey: db-username
    passwordKey: mariadb-password

mariadb:
  enabled: true
  global:
    defaultStorageClass: longhorn
  primary:
    persistence:
      enabled: true
      storageClass: longhorn
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - marcus-server
  secondary:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - marcus-server
  auth:
    existingSecret: nextcloud-secrets
persistence:
  enabled: false
  storageClass: local-path
  size: 100Gi
livenessProbe:
  enabled: false
startupProbe:
  enabled: false
readinessProbe:
  enabled: false
