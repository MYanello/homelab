resources:
  - ./vs.yaml

patches:
  - target:
      kind: Deployment
      name: nextcloud
    patch: |-
      - op: add
        path: /spec/template/spec/
        value: hostNetwork: true
      - op: add
        path: /spec/template/spec/
        value: ClusterFirstWithHostNet: true        

generators:
  - ./secret-generator.yaml


helmCharts:
    - name: nextcloud
      repo: https://nextcloud.github.io/helm/
      version: "*"
      releaseName: nextcloud
      namespace: nextcloud
      valuesFile: ./values.yaml

images:
  - name: nextcloud
    newTag: 29.0.11@sha256:f4400abc1298fe4432e676cd747e81a849e3843b114d76ff13d9a47210eaa8d3
  - name: docker.io/bitnami/mariadb
    newTag: '10.11@sha256:fafd2be8475713e1002140d29d6ef82be8923a3680b4044afd8bf9115ef5475b'
