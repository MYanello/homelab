apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      selfHeal: false
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    name: in-cluster
    namespace: nextcloud
  project: default
  sources:
    - repoURL: https://github.com/myanello/homelab.git
      targetRevision: HEAD
      path: argocd/apps/nextcloud/secrets
    - repoURL: https://nextcloud.github.io/helm/
      targetRevision: "*"
      chart: nextcloud
      helm:
        valuesObject:
          image:
            tag: 29.0.8
          replicaCount: 1
          ingress:
            enabled: true
            className: istio
            
          nextcloud:
            host: nextcloud.yanello.net
            trustedDomains:
              - nextcloud.yanello.net

          redis:
            enabled: true
            global:
              storageClass: local-path
            master:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: kubernetes.io/hostname
                          operator: In
                          values:
                            - marcus-server

            replica:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: kubernetes.io/hostname
                          operator: In
                          values:
                            - marcus-server

          service:
            type: LoadBalancer
            loadBalancerIP: 10.10.8.6

          internalDatabase:
            enabled: false

          externalDatabase:
            enabled: true
            existingSecret:
              enabled: true
              secretName: nextcloud-secrets
              passwordKey: mariadb-password

          mariadb:
            enabled: true
            image:
              tag: '10.11'
            global:
              defaultStorageClass: local-path
            primary:
              persistence:
                enabled: true
                storageClass: local-path
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: kubernetes.io/hostname
                            operator: In
                            values:
                              - marcus-server
            secondary:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: kubernetes.io/hostname
                            operator: In
                            values:
                              - marcus-server
            auth:
              existingSecret: nextcloud-secrets
          persistence:
            enabled: true
            storageClass: local-path
            size: 100Gi
          livenessProbe:
            enabled: true
          startupProbe:
            enabled: true
          readinessProbe:
            enabled: true
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - marcus-server
