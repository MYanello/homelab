resources:
  limits:
    nvidia.com/gpu: "1"
    cpu: "4"
    memory: 8Gi
  requests:
    nvidia.com/gpu: "1"
    
volumes:
  - name: host-media
    hostPath:
      path: /data/media
volumeMounts:
  - name: host-media
    mountPath: /data/media
      
persistence: 
  config:
    storageClass: local-path
  media:
    storageClass: local-path

runtimeClassName: nvidia