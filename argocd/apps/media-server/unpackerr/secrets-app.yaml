apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  destination:
    server: https://kubernetes.default.svc
    namespace: unpackerr
  project: default
  source:
    path: argocd/apps/media-server/unpackerr/secrets
    repoURL: https://github.com/myanello/homelab.git
    targetRevision: HEAD