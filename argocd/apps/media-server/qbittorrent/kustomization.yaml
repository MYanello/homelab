apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- manifests/deploy.yaml
- manifests/ingress.yaml
- manifests/service.yaml
- manifests/pvc.yaml
- manifests/net-policy.yaml

generators:
  -  secret-generator.yaml

patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: qbittorrent
    spec:
      template:
        spec:
          containers:
          - name: gluetun
            image: ghcr.io/qdm12/gluetun:v3.39.1