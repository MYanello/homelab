apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vpn-secrets
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  destination:
    namespace: qbittorrent
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/apps/media-server/qbittorrent/vpn-secrets
    repoURL: https://github.com/myanello/homelab.git
    targetRevision: HEAD