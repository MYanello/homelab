apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: qbittorrent
  name: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: qbittorrent
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: qbittorrent
    spec:
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: DOCKER_MODS
              value: "ghcr.io/vuetorrent/vuetorrent-lsio-mod:latest"
          image: lscr.io/linuxserver/qbittorrent:latest
          imagePullPolicy: Always
          name: qbittorrent
      initContainers:
      # optional gluetun VPN client sidecar
      # https://github.com/qdm12/gluetun
      # https://github.com/qdm12/gluetun-wiki/pull/7
      - name: gluetun # init sidecar for VPN connection
        image: "ghcr.io/qdm12/gluetun:latest" # <- you probably want this to be a set version
        restartPolicy: Always # makes this init into a sidecar container k8s 1.29
        imagePullPolicy: Always
        ports:
        - name: http-proxy
          containerPort: 8888
          protocol: TCP
        - name: tcp-shadowsocks
          containerPort: 8388
          protocol: TCP
        - name: udp-shadowsocks
          containerPort: 8388
          protocol: UDP
        - name: wireguard
          containerPort: 51820
          protocol: UDP
        envFrom:
        - secretRef:
            name: vpn-secrets
        env:
        - name: TZ
          value: "America/Chicago"
        - name: FIREWALL_INPUT_PORTS
          value: "8080" # <- the port for qbittorrent container otherwise blocked by gluetun firewall in same pod
        - name: VPN_SERVICE_PROVIDER
          value: custom
        - name: VPN_TYPE
          value: wireguard
        - name: VPN_PORT_FORWARDING
          value: "on"
        - name: VPN_PORT_FORWARDING_PROVIDER
          value: protonvpn
        # - name: VPN_PORT_FORWARDING_UP_COMMAND
          # value: /bin/sh -c 'wget -O- --retry-connrefused --post-data "json={\"listen_port\":{{PORTS}}}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'
        # - name: DNS_KEEP_NAMESERVER
        #   value: "true"
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          privileged: true
        volumeMounts:
          - name: tun-device
            mountPath: /dev/net/tun
      restartPolicy: Always
      volumes:
        - name: tun-device
          hostPath:
            path: /dev/net/tun
            type: CharDevice
            
