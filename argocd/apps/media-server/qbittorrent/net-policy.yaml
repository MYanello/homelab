apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: qbittorrent-access
spec:
  podSelector:
    matchLabels:
      component: qbittorrent
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Requests from services which use qBittorrent
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: radarr
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: sonarr
      ports:
        - protocol: TCP
          port: 8080
  
  egress:
    # Responses to services which use qBittorrent
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: radarr
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: sonarr
      ports:
        - protocol: TCP
          port: 8080

    # VPN
    - to:
        - ipBlock:
            cidr: 146.70.217.66/32
