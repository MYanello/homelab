apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prowlarr
  labels:
    app: prowlarr
spec:
  ingressClassName: istio
  tls:
    - hosts:
        - prowlarr.yanello.net
  rules:
    - host: prowlarr.yanello.net
      http:
        paths:
          - backend:
              service:
                name: prowlarr
                port:
                  number: 9696
            path: /
            pathType: Prefix