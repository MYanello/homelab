apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ombi
  labels:
    app: ombi
spec:
  ingressClassName: nginx
  rules:
    - host: ombi.k8s.yanello.net
      http:
        paths:
          - backend:
              service:
                name: ombi
                port:
                  number: 3579
            path: /
            pathType: Prefix