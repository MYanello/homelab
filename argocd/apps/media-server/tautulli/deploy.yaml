apiVersion: apps/v1
kind: Deployment
metadata:
  name: tautulli
  labels:
    app: tautulli
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: tautulli
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: tautulli
    spec:
      nodeSelector:
        storage.type/ssd: 'true'
        cpu.performance: high 
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: America/Chicago
          image: linuxserver/tautulli:2.15.2@sha256:3fd7e7b3f325e30d6efb1f1aaef6d1383fd792b4eddbd136441d0bce234ba1cb
          imagePullPolicy: IfNotPresent
          name: tautulli
          resources:
            limits:
              cpu: 200m
              memory: 600Mi
            requests:
              cpu: 10m
              memory: 100Mi
          ports:
            - containerPort: 8181
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /logs
              name: plex-logs
          startupProbe:
            httpGet:
              path: /
              port: 8181
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8181
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          nfs:
            path: /zpool/k8s/tautulli/config
        - name: plex-logs
          nfs:
            server: marcus-server.lan
            path: /zpool/k8s/plex/config/Library/Application Support/Plex Media Server/Logs