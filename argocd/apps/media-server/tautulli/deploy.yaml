apiVersion: apps/v1
kind: Deployment
metadata:
  name: tautulli
  labels:
    app: tautulli
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: tautulli
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: tautulli
    spec:
      nodeSelector:
        storage.type/ssd: 'true'
        cpu.performance: high 
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: America/Chicago
          image: linuxserver/tautulli:2021.12.16@sha256:9ba07aaddb8e2e7a6283eb8231dfd900f2d7dda38d70ec60fe7f5000a2dc0906
          imagePullPolicy: IfNotPresent
          name: tautulli
          resources:
            limits:
              cpu: 200m
              memory: 600Mi
            requests:
              cpu: 10m
              memory: 100Mi
          ports:
            - containerPort: 8181
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config
            # - mountPath: /logs
            #   name: plex-logs
          startupProbe:
            httpGet:
              path: /
              port: 8181
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8181
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          hostPath:
            path: /zpool/k8s/tautulli/config
          # persistentVolumeClaim:
          #   claimName: config
        # - name: plex-logs
        #   nfs:
        #     server: marcus-server.lan
        #     path: /var/lib/plexmediaserver/Library/Application Support/Plex Media Server/Logs