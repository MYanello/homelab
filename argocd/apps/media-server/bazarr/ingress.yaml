apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bazarr
  labels:
    app: bazarr
spec:
  ingressClassName: istio
  tls:
    - hosts:
      - bazarr.yanello.net
      secretName: default-ingress-cert
  rules:
    - host: bazarr.yanello.net
      http:
        paths:
          - backend:
              service:
                name: bazarr
                port:
                  number: 6767
            path: /
            pathType: Prefix