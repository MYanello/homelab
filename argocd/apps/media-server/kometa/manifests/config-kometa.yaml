---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-kometa
data:
  config.yml: |
    libraries: # This is called out once within the config.yml file
      Movies:
        collection_files:
        - pmm: resolution
          template_variables:
            include:
            - 4k
            use_other: false
            use_separator: false
            collection_section: 01
        - pmm: audio_language
          template_variables:
            collection_section: 02
            include:
            - fr
            - es
            use_separator: false
            use_other: false
        - folder: /config/Movies
        overlay_files:
        - reapply_overlays: false
        - pmm: audio_codec
          template_variables:
            style: standard
            horizontal_align: center
            vertical_align: top
            use_ma: false
            use_flac: false
            use_pcm: false
            use_hra: false
            use_plus: false
            use_dtses: false
            use_dts: false
            use_digital: false
            use_aac: false
            use_mp3: false
            use_opus: false
        - pmm: ribbon
          template_variables:
            use_common: false
            use_rotten: false
            use_metacritic: false
            use_cesar: false
            use_berlinale: false
            use_bafta: false
            weight_letterboxd: 200
            weight_imbd: 300
    
        - pmm: versions
          template_variables:
            horizontal_align: right
            horizontal_offset: 3%
            vertical_align: top
            vertical_offset: 3%
        - pmm: resolution
          template_variables:
            use_dv: true
            use_hdr: true
            use_1080p: false
            use_720p: false
            use_576p: false
            use_480p: false
        - pmm: ratings
          template_variables:
            rating1: critic
            rating1_image: rt_tomato
            horizontal_position: left
            vertical_position: bottom
        operations:
          assets_for_all: false
          mass_critic_rating_update: mdb_tomatoes
          mass_audience_rating_update: mdb_tomatoesaudience
    
      TV Shows:
        overlay_files:
        - pmm: ratings
          template_variables:
            rating1: critic
            rating1_image: rt_tomato
            horizontal_position: left
            vertical_position: bottom
        - pmm: resolution
          template_variables:
            overlay_level: season
            use_dv: true
            use_hdr: true
            use_1080p: false
            use_720p: false
            use_576p: false
            use_480p: false
        collection_files:
        - pmm: audio_language
          template_variables:
            include:
            - fr
            - es
            use_separator: false
            use_other: false
        - folder: /config/TV
        operations:
          mass_audience_rating_update: mdb_tomatoesaudience
          mass_critic_rating_update: mdb_tomatoes
          mass_episode_audience_rating_update: tmdb
    
    settings:
      cache: false
      cache_expiration: 60
      asset_directory:
      - /data/media/assets/
      asset_folders: true
      asset_depth: 0
      create_asset_folders: true
      show_missing_assets: false
      prioritize_assets: true
      dimensional_asset_rename: false
      download_url_assets: false
      show_missing_season_assets: false
      show_missing_episode_assets: false
      show_asset_not_needed: true
      sync_mode: append
      minimum_items: 1
      default_collection_order: release.desc
      delete_below_minimum: true
      delete_not_scheduled: false
      run_again_delay: 2
      missing_only_released: false
      only_filter_missing: false
      show_unmanaged: true
      show_filtered: false
      show_options: false
      show_missing: true
      save_report: false
      tvdb_language: eng
      ignore_ids:
      ignore_imdb_ids:
      item_refresh_delay: 0
      playlist_sync_to_user: all
      playlist_report: false
      verify_ssl: false
      custom_repo:
      check_nightly: false
      show_unconfigured: true
      playlist_exclude_users:
      run_order:
      - operations
      - metadata
      - collections
      - overlays
      overlay_artwork_filetype: jpg
      overlay_artwork_quality:
      show_unfiltered: false
    plex: # Can be individually specified per library as well; REQUIRED for the script to run
      url: https://plex.yanello.net
      token: <<PLEXTOKEN>>
      timeout: 60
      clean_bundles: true
      empty_trash: true
      optimize: false
      db_cache:
      verify_ssl:
    tmdb: # REQUIRED for the script to run
      apikey: <<TMDB_API_KEY>>
      language: en
      cache_expiration: 60
      region:
    trakt:
    # to renew, get the values from https://kometa.wiki/en/latest/config/trakt/
      client_id: <<TRAKT_CLIENT_ID>>
      client_secret: <<TRAKT_CLIENT_SECRET>>
      pin:
      authorization:
        access_token: <<TRAKT_ACCESS_TOKEN>>
        token_type: Bearer
        expires_in: 86399
        refresh_token: <<TRAKT_REFRESH_TOKEN>>
        scope: public
        created_at: 1742754958
    mdblist:
      apikey: <<MDBLIST_API_KEY>>
      cache_expiration: 60
    radarr:
      url: https://radarr.yanello.net
      token: <<RADARR_TOKEN>>
      add_missing: false
      add_existing: false
      upgrade_existing: false
      root_folder_path: /data/media/Movies
      moniter: false
      availability: cinemas
      quality_profile: HD-1080p
      monitor: true
      tag: pmm
      search: true
      radarr_path:
      plex_path:
      ignore_cache: false
      monitor_existing: false
    sonarr:
      url: https://sonarr.yanello.net
      token: <<SONARR_TOKEN>>
      add_missing: false
      add_existing: false
      root_folder_path: /data/media/TV
      monitor: first
      quality_profile: HD-1080p
      language_profile: English
      series_type: standard
      season_folder: true
      tag: pmm
      search: false
      cutoff_search: false
      sonarr_path:
      plex_path:
      upgrade_existing: false
      ignore_cache: false
      monitor_existing: false
