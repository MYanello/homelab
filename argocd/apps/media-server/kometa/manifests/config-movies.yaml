            kaufman: https://letterboxd.com/blexinfinity/list/charlie-kaufman/
            aster: https://letterboxd.com/wetty_yammer/list/aster/
          image:
            default: universe/<<key>>
          radarr_tag:
            oscars_23: oscars_23
            oscars_24: oscars_24
            oscars_25: oscars_25
            imdb_250: imdb_250
            boxd_250: boxd_250
