apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: media-server
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: media-server
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  source:
    repoURL: https://github.com/myanello/homelab.git
    targetRevision: HEAD
    path: argocd/apps/media-server/*