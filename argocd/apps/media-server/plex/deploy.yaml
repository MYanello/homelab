apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-media-server
  labels:
    app: plex-media-server
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: plex-media-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: plex-media-server
      annotations: {}
    spec:
      hostNetwork: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - marcus-server
      serviceAccountName: plex-media-server
      volumes:
        - name: transcode
          hostPath:
            path: /zpool/k8s/plex/transcode
        - name: config
          hostPath:
            path: /zpool/k8s/plex/config
        - name: media
          hostPath:
            path: /data/media
      terminationGracePeriodSeconds: 120
      runtimeClassName: nvidia
      containers:
        - name: plex-media-server-pms
          image: index.docker.io/plexinc/pms-docker:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              nvidia.com/gpu: '1'
              cpu: 4000m
              memory: 8Gi
            requests:
              nvidia.com/gpu: '1'
          ports:
            - containerPort: 32400     # < required network portnumber. See https://hub.docker.com/r/linuxserver/plex
              name: pms-web            # < reference name from the port in the service yaml
              protocol: TCP
            - containerPort: 32469
              name: dlna-tcp
              protocol: TCP
            - containerPort: 1900
              name: dlna-udp
              protocol: UDP
            - containerPort: 3005
              name: plex-companion
              protocol: TCP  
            - containerPort: 5353
              name: discovery-udp
              protocol: UDP  
            - containerPort: 8324
              name: plex-roku
              protocol: TCP  
            - containerPort: 32410
              name: gdm-32410
              protocol: UDP
            - containerPort: 32412
              name: gdm-32412
              protocol: UDP
            - containerPort: 32413
              name: gdm-32413
              protocol: UDP
            - containerPort: 32414
              name: gdm-32414
              protocol: UDP
          env:
            - name: ADVERTISE_IP
              value: plex.yanello.net:443
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: compute,video,utility
            - name: PLEX_UID
              value: "1000"
            - name: PLEX_GID
              value: "1000"
            - name: ALLOWED_NETWORKS
              value: "192.168.0.0/16,10.10.8.0/22,10.42.0.0/16"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: transcode
              mountPath: /transcode
            - name: media
              mountPath: /data/media
