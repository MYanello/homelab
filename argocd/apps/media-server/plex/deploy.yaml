apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-media-server
  labels:
    app: plex-media-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex-media-server
  template:
    metadata:
      labels:
        app: plex-media-server
      annotations: {}
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
        cpu.performance: high
        nvidia.com/gpu.present: "true"
      serviceAccountName: plex-media-server
      tolerations: []
      affinity: {}
      volumes:
        - name: transcode
          hostPath:
            path: /zpool/k8s/plex/transcode
        - name: config
          hostPath:
            path: /zpool/k8s/plex/config
        - name: media
          hostPath:
            path: /data/media
      terminationGracePeriodSeconds: 120
      initContainers:
      containers:
        - name: plex-media-server-pms
          image: index.docker.io/plexinc/pms-docker:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              nvidia.com/gpu: 1
            requests:
              nvidia.com/gpu: 1
          ports:
            - containerPort: 32400
              name: pms
          env:
            - name: ADVERTISE_IP
              value: plex.yanello.net:443
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: compute,video,utility
            - name: PLEX_UID
              value: "1000"
            - name: PLEX_GID
              value: "1000"
            - name: ALLOWED_NETWORKS
              value: "192.168.0.0/16,10.10.8.0/22"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: transcode
              mountPath: /transcode
            - name: media
              mountPath: /data/media
