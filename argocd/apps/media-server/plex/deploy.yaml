apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-media-server
  labels:
    app: plex-media-server
spec:
  replicas: 1
  serviceName: release-name-plex-media-server
  selector:
    matchLabels:
      app: plex-media-server
  template:
    metadata:
      labels:
        app: plex-media-server
      annotations: {}
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      serviceAccountName: plex-media-server
      tolerations: []
      affinity: {}
      volumes:
        - name: transcode
          persistentVolumeClaim:
            claimName: transcode
        - name: config
          persistentVolumeClaim:
            claimName: config
      terminationGracePeriodSeconds: 120
      initContainers:
      containers:
        - name: plex-media-server-pms
          image: index.docker.io/plexinc/pms-docker:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 32400
              name: pms
          env:
            - name: ADVERTISE_IP
              value: plex.k8s.yanello.net:443
          # - name: NVIDIA_VISIBLE_DEVICES
          #   value: all
          # - name: NVIDIA_DRIVER_CAPABILITIES
          #   value: compute,video,utility
          volumeMounts:
            - name: config
              mountPath: /config
            - name: transcode
              mountPath: /transcode
