apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    io.kompose.service: radarr-config
  name: radarr-config
spec:
  storageClassName: nfs-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-media
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  volumeName: media-pv
