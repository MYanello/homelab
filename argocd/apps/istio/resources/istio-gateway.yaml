apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: http-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - "*.istio.yanello.net"
    - istio.yanello.net
    - "*.k8s.yanello.net"
    - k8s.yanello.net
    - "*.yanello.net"
    port:
      name: http
      number: 80
      protocol: HTTP