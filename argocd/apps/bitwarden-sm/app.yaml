apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bitwarden-sm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: bitwarden-sm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  project: default
  source:
    repoURL: https://charts.bitwarden.com/
    targetRevision: '*-0'
    chart: sm-operator
    helm:
      values: |
        settings:
          bwSecretsManagerRefreshInterval: 180
          cloudRegion: US
          # bwIdentityUrlOverride: https://bitwarden.yanello.net
        containers:
          enableSeccompProfileRuntimeDefault: true
