apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nepenthes
  labels:
    app: nepenthes
spec:
  serviceName: "nepenthes"
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: nepenthes
  template:
    metadata:
      labels:
        app: nepenthes
    spec:
      imagePullSecrets:
        - name: gitea-pull-secrets
      initContainers:
        - name: init-db
          image: docker.io/alpine:3.22.2@sha256:265b17e252b9ba4c7b7cf5d5d1042ed537edf6bf16b66130d93864509ca5277f
          command:
            - "/bin/sh"
            - "-c"
            - |
              chown -R 1000:1000 /vol/nepenthes
              if [ ! -f /vol/nepenthes/corpus.sqlite.db ]; then 
                apk add --no-cache sqlite
                echo 'PRAGMA journal_mode = wal;' | sqlite3 /vol/nepenthes/corpus.sqlite.db
              fi
              if [ ! -f /vol/nepenthes/stats.json ]; then
                touch /vol/nepenthes/stats.json
              fi
          volumeMounts:
            - name: nepenthes-data
              mountPath: /vol/nepenthes
      containers:
        - name: nepenthes
          image: gitea.yanello.net/marcus/nepenthes:latest@sha256:bd1c996765c68da0b9745911cdb0a5da4c86f5d4439634d84c1a46e96eb58436
          ports:
            - containerPort: 8893
              protocol: TCP
          imagePullPolicy: Always
          resources:
            requests:
              memory: 50Mi
              cpu: 100m
            limits:
              memory: 200Mi
              cpu: "1"
          volumeMounts:
            - name: config
              mountPath: /etc/nepenthes-config.yml
              subPath: nepenthes-config.yml
            - name: nepenthes-data
              mountPath: /vol/nepenthes
      volumes:
        - name: config
          configMap:
            name: config
  volumeClaimTemplates:
    - metadata:
        name: nepenthes-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "longhorn-xfs"
        resources:
          requests:
            storage: 1Gi