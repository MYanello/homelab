apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: homebox
  name: homebox
  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homebox
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: homebox
      annotations: 
        backup.velero.io/backup-volumes: data,storage
    spec:
      containers:
        - env:
            - name: HBOX_LOG_LEVEL
              value: debug
            - name: HBOX_LOG_FORMAT
              value: text
            - name: HBOX_WEB_MAX_UPLOAD_SIZE
              value: "100"
            - name: HBOX_ALLOW_REGISTRATION
              value: "false"
          image: harbor.yanello.net/ghcr/sysadminsmedia/homebox:0.23.0@sha256:eabc0de4dbbcfb59289397d88ad80f768abf2e08c03f8c197be35ba953a10826
          imagePullPolicy: IfNotPresent
          name: homebox
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 25m
              memory: 50Mi
          ports:
            - containerPort: 7745
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: storage
          readinessProbe:
            httpGet:
              path: /
              port: 7745
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 7745
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: storage