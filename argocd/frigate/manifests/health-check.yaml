---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate-health-check
data:
  health-check.sh: |
    #!/bin/sh
    set -e

    # Make request to Frigate API
    response=$(curl -s -f http://frigate.frigate.svc.cluster.local:5000/api/stats 2>&1) || {
      echo "CRITICAL: Failed to connect to Frigate API"
      exit 2
    }

    # Parse JSON and extract camera FPS values
    zero_fps_cameras=$(echo "$response" | jq -r '.cameras | to_entries[] | select(.value.camera_fps == 0) | .key' 2>/dev/null || true)
    all_cameras=$(echo "$response" | jq -r '.cameras | keys[]' 2>/dev/null || true)

    # Count cameras (properly handle empty strings)
    if [ -z "$zero_fps_cameras" ]; then
      zero_count=0
    else
      zero_count=$(echo "$zero_fps_cameras" | wc -l | tr -d ' ')
    fi

    if [ -z "$all_cameras" ]; then
      total_count=0
    else
      total_count=$(echo "$all_cameras" | wc -l | tr -d ' ')
    fi

    # Check for errors
    if [ "$total_count" -eq 0 ]; then
      echo "WARNING: No cameras found in API response"
      exit 1
    fi

    # Check FPS status
    if [ "$zero_count" -eq "$total_count" ]; then
      echo "CRITICAL: All cameras have 0 FPS. Affected: $(echo "$zero_fps_cameras" | tr '\n' ',' | sed 's/,$//')"
      exit 2
    elif [ "$zero_count" -gt 0 ]; then
      echo "WARNING: $zero_count/$total_count cameras have 0 FPS: $(echo "$zero_fps_cameras" | tr '\n' ',' | sed 's/,$//')"
      exit 1
    else
      echo "OK: All $total_count cameras are receiving frames"
      exit 0

