apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: signal-cli-network-policy
  labels:
    app: signal-cli
spec:
  podSelector:
    matchLabels:
      app: signal-cli
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080