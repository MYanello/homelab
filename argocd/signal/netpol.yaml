apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: signal-cli-netpol
spec:
  endpointSelector:
    matchLabels:
      app: signal-cli
  ingress:
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: monitoring
    - fromCIDR:
        - "192.168.1.70" # desktop
