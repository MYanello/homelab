apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bytestash
  labels:
    app: bytestash
spec:
  replicas: 1
  serviceName: bytestash
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: bytestash
  template:
    metadata:
      labels:
        app: bytestash
    spec:
      containers:
        - name: bytestash
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              protocol: TCP
          env:
            - name: ALLOW_NEW_ACCOUNTS
              value: "true"
            - name: DEBUG
              value: "false"
            - name: DISABLE_ACCOUNTS
              value: "false"
            - name: DISABLE_INTERNAL_ACCOUNTS
              value: "false"
            - name: ALLOW_PASSWORD_CHANGES
              value: "true"
            - name: BASE_PATH
              value: ""
            - name: TOKEN_EXPIRY
              value: 24h
          envFrom:
            - secretRef:
                name: bytestash-secrets
          image: ghcr.io/jordan-dalby/bytestash:1.5.10@sha256:a31fd1067aff9a1a81e4d7c319d53f02016eeedc4025e26b068e6a68a7ede7b6
          volumeMounts:
            - mountPath: /data/snippets
              name: snippets
          resources:
            requests:
              cpu: 10m
              memory: 500Mi
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: snippets
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn-xfs
        resources:
          requests:
            storage: 5Gi
