ollama:
  enabled: true
  ollama:
    gpu:
      enabled: true
      type: nvidia
      number: 1
    runtimeClassName: nvidia
    persistentVolume:
      enabled: true
      storageClass: longhorn
    
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - marcus-server

tika:
  enabled: true

persistence:
  enabled: true
  storageClass: longhorn
  accessMode: ReadWriteOnce
  size: 10Gi

pipelines:
  persistence:
    enabled: true
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 10Gi

extraEnvVars:
  - name: OAUTH_CLIENT_ID
    valueFrom:
      secretKeyRef:
        name: chat-secrets
        key: OAUTH_CLIENT_ID
  - name: OAUTH_CLIENT_SECRET
    valueFrom:
      secretKeyRef:
        name: chat-secrets
        key: OAUTH_CLIENT_SECRET
  - name: OAUTH_PROVIDER_NAME
    value: Authentik
  - name: OPENID_PROVIDER_URL
    valueFrom:
      secretKeyRef:
        name: chat-secrets
        key: OAUTH_PROVIDER_URL
  - name: ENABLE_OAUTH_SIGNUP
    value: "true"
  - name: OAUTH_MERGE_ACCOUNTS_BY_EMAIL
    value: "true"
