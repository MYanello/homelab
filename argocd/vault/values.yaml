global:
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 512Mi
      cpu: 500m
server:
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
  standalone:
    enabled: false
  extraEnvironmentVars:
    VAULT_CACERT: /vault/userconfig/tls-server/ca.crt
    # - name: VAULT_API_ADDR
    #   value: https://localhost:8200
    # - name: VAULT_CLUSTER_ADDR
    #   value: https://localhost:8201
   #VAULT_ADDR: https://127.0.0.1:8200
  extraVolumes:
    - type: secret
      name: tls-server
    - type: secret
      name: vault-letsencrypt
  ha:
    enabled: true
    replicas: 3
    # apiAddr: https://127.0.0.1:8200
    # clusterAddr: https://127.0.0.1:8201
    raft:
      enabled: true
      setNodeId: true
      config: |
        ui = true
        cluster_name = "vault-integrated-storage"
        listener "tcp" {
          address = "[::]:8200"
          cluster_address = "[::]:8201"
          tls_cert_file = "/vault/userconfig/tls-server/tls.crt"
          tls_key_file = "/vault/userconfig/tls-server/tls.key"
        }
        
        storage "raft" {
          path = "/vault/data"
          retry_join {
            leader_api_addr = "https://vault-active:8200"
            leader_ca_cert_file = "/vault/userconfig/tls-server/ca.crt"
            leader_client_cert_file = "/vault/userconfig/tls-server/tls.crt"
            leader_client_key_file = "/vault/userconfig/tls-server/tls.key"
          }
        } 

  # readinessProbe:
  #   enabled: true
  #   path: "/v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204"
  # livenessProbe:
  #   enabled: true
  #   path: "/v1/sys/health?standbyok=true"
  #   initialDelaySeconds: 60
  auditStorage:
    enabled: true
ui:
  enabled: true
  serviceType: "ClusterIP"
  externalPort: 8200