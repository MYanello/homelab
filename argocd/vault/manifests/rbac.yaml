apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: read-serviceaccounts
rules:
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: read-serviceaccounts
subjects:
- kind: ServiceAccount
  name: vault
  namespace: vault
roleRef:
  kind: ClusterRole
  name: read-serviceaccounts
  namespace: vault
  apiGroup: rbac.authorization.k8s.io