apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  labels:
    app.kubernetes.io/instance: paperless-app
  name: paperless-httproute
spec:
  parentRefs:
    - name: cilium-private-gateway
      namespace: cilium
      sectionName: https
  hostnames:
    - paperless.yanello.net
  rules:
    - backendRefs:
        - name: paperless
          namespace: paperless
          port: 8000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ai-httproute
spec:
  parentRefs:
    - name: cilium-private-gateway
      namespace: cilium
      sectionName: https
  hostnames:
    - paperless-ai.yanello.net
  rules:
    - backendRefs:
        - name: ai
          namespace: paperless
          port: 3000
