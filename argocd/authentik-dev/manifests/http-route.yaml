apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  labels:
    app.kubernetes.io/instance: authentik-app
  name: authentik-http-route
spec:
  parentRefs:
    - name: cilium-private-gateway
      group: gateway.networking.k8s.io
      kind: Gateway
      namespace: cilium
      sectionName: https
    - name: cilium-public-gateway
      group: gateway.networking.k8s.io
      kind: Gateway
      namespace: cilium
      sectionName: https
  hostnames:
    - authentik-dev.yanello.net
  rules:
    - backendRefs:
        - name: authentik-server
          group: ""
          kind: Service
          namespace: authentik-dev
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
