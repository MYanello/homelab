apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./manifests/sts.yaml
  - ./manifests/svc.yaml
  - ./manifests/httpRoute.yaml
  
generators:
  - ./manifests/secretGenerator.yaml
  
patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: StatefulSet
      