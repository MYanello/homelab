---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rx-resume
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: rx-resume
  template:
    metadata:
      labels:
        app: rx-resume
    spec:
      containers:
        - name: rx-resume
          image: harbor.yanello.net/docker/amruthpillai/reactive-resume:v5.0.3
          ports:
            - containerPort: 3010
          env:
            - name: APP_URL
              value: https://resume.yanello.net
            - name: PORT
              value: "3010"
            - name: PUBLIC_URL
              value: "https://resume.yanello.net"
            - name: PRINTER_ENDPOINT
              value: "http://printer:9222"
            - name: DISABLE_SIGNUPS
              value: "true"
            - name: DISABLE_EMAIL_AUTH
              value: "false"
            - name: STORAGE_ENDPOINT
              value: "s3.us-west-004.backblazeb2.com"
            - name: STORAGE_REGION
              value: "us-west-004"
            - name: STORAGE_BUCKET
              value: "myanello-rxresume"
            - name: STORAGE_USE_SSL
              value: "true"
            - name: SKIP_BUCKET_CHECK
              value: "false"
            - name: STORAGE_PORT
              value: "443"
            - name: STORAGE_URL
              value: "https://s3.us-west-004.backblazeb2.com/myanello-rxresume"
            - name: OAUTH_PROVIDER_NAME
              value: Authentik
            - name: OAUTH_DISCOVERY_URL
              value: https://authentik.yanello.net/application/o/rxr/.well-known/openid-configuration
            - name: DB_DATABASE_NAME
              value: postgres
            - name: DB_HOSTNAME
              value: postgres
            - name: DB_USERNAME
              value: postgres
          envFrom:
            - secretRef:
                name: resume-secrets
          resources:
            limits:
              memory: 2048Mi
            requests:
              cpu: 1000m
              memory: 2048Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: printer
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: printer
  template:
    metadata:
      labels:
        app: printer
    spec:
      containers:
        - name: printer
          image: harbor.yanello.net/docker/chromedp/headless-shell
          ports:
            - containerPort: 9222
