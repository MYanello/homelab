---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: garmin-fetch
  labels:
    app: garmin-fetch
spec:
  serviceName: garmin-fetch
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: garmin-fetch
  template:
    metadata:
      labels:
        app: garmin-fetch
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox:1.37@sha256:d82f458899c9696cb26a7c02d5568f81c8c8223f8661bb2a7988b269c8b9051e
          command: ['sh', '-c', 'chown -R 1000:1000 /home/appuser/.garminconnect && chmod -R 755 /home/appuser/.garminconnect']
          volumeMounts:
            - mountPath: /home/appuser/.garminconnect
              name: garmin-data
          securityContext:
            runAsUser: 0
      containers:
        - image: docker.io/thisisarpanghosh/garmin-fetch-data:v0.3.0@sha256:4aaebdee5fd15d602371c089fe28c76ae7ef0c1924335331a11424948e5711f5
          imagePullPolicy: IfNotPresent
          name: garmin-fetch
          securityContext:
            fsGroup: 0
            runAsUser: 0
            runAsGroup: 0
          # command: ["/bin/bash", "-c", "sleep inf"]
          env: 
            - name: INFLUXDB_DATABASE
              value: GarminStats
            - name: INFLUXDB_HOST
              value: influxdb.monitoring.svc.cluster.local
            - name: INFLUXDB_PORT
              value: "8086"
            - name: LOG_LEVEL
              value: "DEBUG"
          envFrom:
            - secretRef:
                name: garmin-secrets
          volumeMounts:
            - mountPath: /home/appuser/.garminconnect
              name: garmin-data
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: garmin-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 10Mi