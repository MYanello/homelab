---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: garmin-fetch
  labels:
    app: garmin-fetch
spec:
  serviceName: garmin-fetch
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: garmin-fetch
  template:
    metadata:
      labels:
        app: garmin-fetch
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      initContainers:
        - name: fix-permissions
          image: busybox:1.35@sha256:98ad9d1a2be345201bb0709b0d38655eb1b370145c7d94ca1fe9c421f76e245a
          command: ['sh', '-c', 'chown -R 1000:1000 /home/appuser/.garminconnect && chmod -R 755 /home/appuser/.garminconnect']
          volumeMounts:
            - mountPath: /home/appuser/.garminconnect
              name: garmin-data
          securityContext:
            runAsUser: 0
      containers:
        - image: docker.io/thisisarpanghosh/garmin-fetch-data:v0.3.0
          imagePullPolicy: IfNotPresent
          name: garmin-fetch
          env: 
            - name: INFLUXDB_DATABASE
              value: GarminStats
            - name: INFLUXDB_HOST
              value: influxdb.monitoring.svc.cluster.local
            - name: INFLUXDB_PORT
              value: "8086"
            - name: LOG_LEVEL
              value: "DEBUG"
          envFrom:
            - secretRef:
                name: garmin-secrets
          volumeMounts:
            - mountPath: /home/appuser/.garminconnect
              name: garmin-data
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: garmin-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 10Mi